l_french:
 LOADING_TIP_0:0 "En quelques mots, nous ne voulons faire de l'ombre à personne, mais nous réclamons aussi notre place au soleil.\n- Ministre Allemand des Affaires Étrangères, Bernhard von Bülow, 1897"
 LOADING_TIP_1:0 "Malgré le fait que nous n'avons pas une aussi grande flotte que nous le devrions, nous avons conquis nous-mêmes notre place au soleil. Ce sera ma tâche de garder cette place. \n- Kaiser Wilhelm II"
 LOADING_TIP_2:0 "Mon programme d'enrichissement est la seule défense pour notre patrie contre le Syndicalisme. \n- Huey Long"
 LOADING_TIP_3:0 "Pax Christi in regno Christi' (La paix du Christ dans le règne du Christ) \n- Pius XI"
 LOADING_TIP_4:0 "Notre objectif est la création dans notre pays d'une société d'hommes libres et égaux, où aucun homme ne sera exploiter par un autre homme. \n- Palmiro Togliatti"
 LOADING_TIP_5:0 "Nous avons, tous ensemble en Grande-Bretagne, allumé une flamme que les années ne pourront pas éteindre. \n- Oswald Mosley"
 LOADING_TIP_6:0 "Je ne suis pas et n'ai jamais été un homme de droite. J'ai toujours été à gauche et je suis maintenant au centre de la politique. \n- Oswald Mosley"
 LOADING_TIP_7:0 "Pour éviter une catastrophe le Tsar lui-même doit partir, et par la force s'il n'y a pas d'autre moyen. \n- Alexandr Kerensky, 1917"
 LOADING_TIP_8:0 "La politique des Bolcheviks est démogagique et criminelle dans son exploitation du mécontentement populaire. \n- Alexandr Kerensky, 1917"
 LOADING_TIP_9:0 "Sans l'Empire nous serions jeter comme un liège dans les courants de la politique mondiale. C'est à la fois notre épée et notre bouclier. \n- Billy Hughes"
 LOADING_TIP_10:0 "Conscription si nécessaire, mais pas nécessairement conscription. \n- William Lyon Mackenzie King"
 LOADING_TIP_11:0 "Je le regarde comme le plus grand criminel connu pour avoir plongé le monde tout entier dans la guerre. \n- Le Roi George V à propos de son cousin, le Kaiser Wilhelm II"
 LOADING_TIP_12:0 "Après ma mort, le garçon va se ruiner en douze mois. \n- attribué au Roi George V du Royaume-Uni à propos de son fils Edward, prince de Galles"
 LOADING_TIP_13:0 "J'aimerais voir le mot nationalisation banni du vocabulaire des socialistes. \n- Philip Snowden"
 LOADING_TIP_14:0 "Morbleu, le temps est enfin venu pour mettre un terme à tout ça, nous nous sommes lamentés et avons souffert bien trop longtemps, plus de pitié, Mort à la bourgeoisie! \n-Sébastien Faure, La Ravachole"
 LOADING_TIP_15:0 "L'ancien monde se meurt et le nouveau monde lutte pour se renforcer - Maintenant est venu le temps des monstres. \n- Antonio Gramsci"
 LOADING_TIP_16:0 "Nous, qui sommes socialistes, devons espérer que ces effusions de sang et de catastrophe destructice entaîneront des changements sociaux radicaux ainsi qu'un grand pas vers un monde paix entre les hommes. \n- Jack Reed, 1914"
 LOADING_TIP_17:0 "Les États-Unis doivent être neutre de fait autant que de nom... Nous devons être impartial aussi bien dans la pensée que dans l'action. \n- Woodrow Wilson, 19 August 1914"
 LOADING_TIP_18:0 "Moins de préoccupations pour l'internationalisme et plus pour la prospérité nationale. \n- Père Charles Edward Coughlin"
 LOADING_TIP_19:0 "Le parti doit être prêt à inclure dans son programme l'action a adopté en cas d'insurrection ouverte et de conflit armé avec l'état capitaliste. \n- William Z. Foster"
 LOADING_TIP_20:0 "Dans leur cœur et dans leur action quotidienne, les syndicats sont révolutionnaires. Leur politique immuable consiste à ne pas laisser aux exploiteurs tout ce dont ils possédent comme pouvoir. C'est la véritable signification du mouvement syndical. \n- William Z. Foster"
 LOADING_TIP_21:0 "Des circonstances exceptionnelles nécessitent des mesures exceptionnelles. C'est pourquoi l'emprisonnement de Nicolas et de sa femme est justifié par les événements actuels... \n- Cyril Vladimirovich, Grand-duc de Russie"
 LOADING_TIP_22:0 "Je suis le dernier monarque de la vieille école. C'est mon devoir de protéger mon peuple des politiciens! \n- Franz Joseph I à Theodore Roosevelt 1910"
 LOADING_TIP_23:0 "Le Peuple a toujours été victime de tromperie et de déception en politique, et ce sera toujours ainsi, jusqu'à ce qu'il commence à rechercher les intérêts de toutes les classes ou d'aller voir au-delà des phrases morales, religieuses, politiques et sociales, des déclarations et des promesses. \n- Lenin"
 LOADING_TIP_24:0 "Nous voyons maintenant que la violation de la liberté est nécessaire afin de vaincre les adversaires de la révolution. En temps de révolution, nous ne pouvons pas laisser la liberté aux ennemis du peuple et de la révolution. C'est une conclusion sûrement claire et irréfutable. \n- Nikolai Bukharin"
 LOADING_TIP_25:0 "L'état idéalement non-violent sera une anarchie ordonnée. Cet État est le mieux gouverné puisqu'il est le moins gouverné. \n- Mohandas Karamchand Gandhi"
 LOADING_TIP_26:0 "Faut-il être digne de Dieu et chrétien pour être décent? \n- Louise Bryant"
 LOADING_TIP_27:0 "En regardant le monde dans son ensemble, la dérive depuis de nombreuses décennies n'a pas été vers l'anarchie, mais vers la réintroduction de l'esclavage. \n- Eric Blair"
 LOADING_TIP_28:0 "Une communauté n'est démocratique que lorsque la personne la plus humble et la plus faible peut jouir des droits civiques, économiques et sociaux les plus élevés que possèdent les plus grands et les plus puissants. \n- Asa Randolph"
 LOADING_TIP_29:0 "L'Histoire a une perspective sur le long terme. It ultimately passes stern judgment on tyrants and vindicates those who fought, suffered, were imprisoned, and died for human freedom, against political oppression and economic slavery. \n- Elizabeth Gurley Flynn"
 LOADING_TIP_30:0 "Un soldat qui est politiquement conscient qu'il a raison et qui se sens en harmonie avec sa société... fera beaucoup mieux son travail. \n- William Aalto"
 LOADING_TIP_31:0 "C'est parfois plus dur de battre mes supérieurs que les français. \n- Heinz Guderian"
 LOADING_TIP_32:0 "Aucun bâtard n'a jamais gagné une guerre en mourrant pour son pays. Il gagne en envoyant d'autre pauvre bâtard mourrir pour son pays. \n- George Patton"
 LOADING_TIP_33:0 "Si vous vivez chez les chiens, gardez un bâton. Après tout, les chiens ont des des dents pour - pour mordre quand il en a envie! \n- Nikita Khrushchev"
 LOADING_TIP_34:0 "Le peuple Russe souffre d'une fatigue économique et d'une désillusion avec les Alliés! Le monde pense que la Révolution Russe arrive à son terme. Ne soyons pas dans l'erreur. La Révolution Russe ne fait que commencer. \n- Alexandr Kerensky"
 LOADING_TIP_35:0 "Talk of imminent threat to our national security through the application of external force is pure nonsense. \n- Douglas MacArthur"
 LOADING_TIP_36:0 "La France n'a pas d'amis, seulement des intérêts. \n- Charles de Gaulle"
 LOADING_TIP_37:0 "Oui, c'est l'Europe, depuis l'Atlantique jusqu'à l'Oural, c'est l'Europe, c'est toute l'Europe, qui décidera du destin du monde! . \n- Charles de Gaulle"
 LOADING_TIP_38:0 "Les Héros ne meurrent jamais never die - dès qu'ils tombent, la terre en buvant son sang, le fait renaître... \n- Ioannis Metaxas"
 LOADING_TIP_39:0 "Une Nation, Un Empire, Un Vozhd! \n- Pyotr Wrangel"
 LOADING_TIP_40:0 "Mon nom est entouré de tellement de haine et de crainte que personne ne peut juger de ce qui est la vérité et de ce qui est un mensonge, ce qui est de l'histoire et ce qui est un mythe. \n- Baron Roman Ungern von Sternberg"
 LOADING_TIP_41:0 "It would appear that we select presidents as we select jurors, on the ground that they have no opinions that can be discovered. \n- Norman Thomas"
 LOADING_TIP_42:0 "La Liberté signifie la Liberté pour le Groupe, pas la Liberté pour l'individu. L'Homme ne doit pas être l'esclave d'un autre homme mais ils doivent être esclaves de leur Groupes. S'ils ne sont pas esclaves de leurs propres groupes, ils seront assurés de devenir l'esclave d'un autre Groupe. \n- Liang Qichao"
 LOADING_TIP_43:0 "Quand l'homme blanc devient un tyran, c'est sa propre liberté qu'il détruit. Il devient un... pauvre abruti, la figure peu profonde d'un sahib... Il porte un masque et son visage grandit pour s'adapter à lui. \n- Eric Blair"
 LOADING_TIP_44:0 "Le Prussianisme — voila l'ennemi! \n- Joseph Conrad"
 LOADING_TIP_45:0 "L'ensemble des Balkans vaut moins qu'un seul os d'un grenadier poméranien. \n- Otto von Bismarck"
 LOADING_TIP_46:0 "N'osez pas les laissez me mettre à l'Abbaye de Westminster. \n- John McLean"
 LOADING_TIP_47:0 "La Politique est un jeu de gentleman. \n- Muhammed Ali Jinnah"
 LOADING_TIP_48:0 "À la rébellion! Rise up, brothers, against all government, destroy the power of the bourgeoisie! \n- Nestor Makhno"
 LOADING_TIP_49:0 "Les noms et les individus ne sont par importants quand le sort final de l'Allemagne est en jeu. \n- Franz von Papen"
 LOADING_TIP_50:0 "Où que vous regardiez en Amérique vous ne pouvez voir qu'un pouvoir dirigé par la stupidité, la corruption ou le préjudice. \n- Johann Most"
 LOADING_TIP_51:0 "Je suis un Impérialiste parce que je ne serai pas un Colonialiste. \n- Stephen Leacock"
 LOADING_TIP_52:0 "L'Optimisme n'est que couardise. \n- Oswald Spengler "
 LOADING_TIP_53:0 "Mon règne ne prendra fin que par un décret constitutionnel, ou par une balle... \n- President Kerensky"
 LOADING_TIP_54:0 "Voici la Guerre en quelques mots - La classe supérieur a toujours déclaré les guerres et la classe sujette a toujours fait la guerre pour eux . \n- Eugene V. Debs"
 LOADING_TIP_55:0 "Le peuple Chinois a seulement une solidarité lié à une famille et à un clan - ils n'ont pas d'esprit national [...] Ce ne sont qu'un tas de sable détaché [...] Tout autre homme n'est qu'un couteau  Other men are the carving knife and serving dish -  we are the fish and the meat. \n- Sun Yat-sen (1924)"
 LOADING_TIP_56:0 "It takes a great deal of Christianity to wipe out uncivilized Eastern instincts, such as falling in love at first sight. \n- Rudyard Kipling (1888)"
 LOADING_TIP_57:0 "In a man to man fight, the winner is he who has one more round in his magazine. \n- Erwin Rommel (1937)"
 LOADING_TIP_58:0 "Regard your soldiers as your children, and they will follow you into the deepest valleys - look on them as your own beloved sons,and they will stand by you even unto death. \n- Sun Tzu"
 LOADING_TIP_59:0 "Perseverance is more prevailing than violence - and many things which cannot be overcome when they are together, yield themselves up when taken little by little. \n- Plutarch"
 LOADING_TIP_60:0 "Malice delights to blacken the characters of prominent men. \n- Napoleon I Bonaparte"
 LOADING_TIP_61:0 "Imperialism is a spirit, an attitude of mind, an unconquerable hope. You can phrase it in a thousand ways without exhausting its content. It is a sense of the destiny of England. It is the wider patriotism which considers our people as a race and not as a chance community. \n-Sir John Buchan"
 LOADING_TIP_62:0 "The glory of England is not the mileage of her territory but the state into which she is welding it. \n- Sir John Buchan"
 LOADING_TIP_63:0 "A Whig is a man who is prepared to go to the stake for his beliefs, but who will not send his opponents there. A Tory is one who will not only burn himself, but is quite prepared in the last resort to burn those who differ from him. \n- Sir John Buchan"
 LOADING_TIP_64:0 "We understand, as we have never understood before, that our Empire is a mystic whole which no enemy may part asunder, and our wisest minds are now given to the task of devising a mechanism of union adequate to this spiritual unity- \n- Sir John Buchan"
 LOADING_TIP_65:0 "No great cause is ever lost or won - the battle must always be renewed, and the creed must always be restated. \n- Sir John Buchan"
 LOADING_TIP_66:0 "Comment pouvez-vous avoir un état à parti unique dans un pays possédant plus de deux cent quarante six variétés de fromage ? \n- Charles de Gaulle, à propos de la Commune de France"
 LOADING_TIP_67:0 "Je ne vous aime pas et vous ne m'aimez pas mais maintenant nous sommes dans le même bateau et tout doit être fait pour sauver la Russie. \n- Lavr Kornilov à Boris Savinkov, 1936"
 LOADING_TIP_68:0 "The reactionary stands firm before the glaring lamp of progress, and here in the shadow he casts we find the distiction of states, and the origin of identity itself. \n- Rev. Daniel Garrity"
 LOADING_TIP_69:0 "Pensez-vous que l'amour peut fleurir même sur un champ de bataille? \n- Dr. Hal Emmerich"
 LOADING_TIP_70:0 "Blessed are the meek: for they shall inherit the earth. \n- Matthieu 5:5, Bible du Roi Jacques"
 LOADING_TIP_71:0 "Yet across the gulf of space, minds that are to our minds as ours are to those of the beasts that perish, intellects vast and cool and unsympathetic, regarded this earth with envious eyes, and slowly and surely drew their plans against us. \n- H.G. Wells, The War of the Worlds"
 LOADING_TIP_71:0 "I already am eating from the trash can all the time. The name of this trash can is ideology. The material force of ideology makes me not see what I am effectively eating. \n- Slavoj Žižek"
 LOADING_TIP_72:0 "Hegel remarks somewhere that all great world-historic facts and personages appear, so to speak, twice. He forgot to add: The first time as tragedy, the second time as farce. \N -Karl Marx"
 LOADING_TIP_73:0 "But what do we mean by the American Revolution? Do we mean the American war? The Revolution was effected before the war commenced. The Revolution was in the minds and hearts of the people; a change in their religious sentiments of their duties and obligations. \n- John Adams"
 LOADING_TIP_74:0 "Our next war will be fought for the highest interests of our country and of mankind. This will invest it with importance in the world's history. "World power or downfall" will be our rallying cry. \n- Friedrich von Bernhardi, Germany and the next War"
 LOADING_TIP_75:0 "This is a war universe. War all the time. That is its nature. There may be other universes based on all sorts of other principles, but ours seems to be based on war and games. \n- William S. Burroughs"
 LOADING_TIP_76:0 "In war events of importance are the result of trivial causes. \n- Julius Ceaser"
 LOADING_TIP_77:0 "And what rough beast, its hour come round at last, Slouches towards Bethlehem to be born? \n- W.B. Yeats, The Second Coming"
 LOADING_TIP_78:0 "The propagandist's purpose is to make one set of people forget that certain other sets of people are human. \n- Aldous Huxley"
 LOADING_TIP_79:0 "'I wish it need not have happened in my time,' said Frodo. 'So do I,' said Gandalf, 'and so do all who live to see such times.' \n- J.R.R. Tolkien, Le Seigeur des anneaux"
 LOADING_TIP_80:0 "Politics are almost as exciting as war, and – quite as dangerous … In war, you can only be killed once. But in politics many times. \n- Winston Churchill"
 LOADING_TIP_81:0 "Lénine a été envoyé en Russie par les allemands par le même  in the same way that you might send a phial containing a culture of typhoid or cholera to be poured into the water supply of a great city, and it worked with amazing accuracy. \n- Winston Churchill"
 LOADING_TIP_82:0 "Every gun that is made, every warship launched, every rocket fired, signifies, in the final sense, a theft from those who hunger and are not fed, those who are cold and are not clothed. \n- Gen. Dwight Eisenhower"
 LOADING_TIP_83:0 "The purpose of war is to support your government's decisions by force. \n- Robert Heinlein, Starship Troopers"
 LOADING_TIP_84:0 "And when he had opened the second seal, I heard the second beast say, Come and see. And there went out another horse that was red and power was given to him that sat thereon to take peace from the earth. \n- Révélation 6:3, Bible du Roi Jacques"
 LOADING_TIP_85:0 "All along along the watchtower, princes kept the view.  While all the women came and went, barefoot servants too.  Outside in the distance, a wildcat did growl.  Two riders where approaching, the wind began to howl. \n- Bob Dylan, All Along the Watchtower"
 LOADING_TIP_86:0 "There are now fifty or sixty countries fighting in this war. Surely so many countries can't all be worth dying for. \n- Joseph Heller, Catch-22"
 LOADING_TIP_87:0 "La discipline des allemands est la discipline de la peur; la notre est la discipline de la foi et la foi triomphera! \n- Joseph Joffre"
 LOADING_TIP_88:0 "Un Maréchal naît Maréchal, il ne le devient pas! \n- Erich Ludendorff"
 LOADING_TIP_89:0 "No plan of operations extends with any certainty beyond the first contact with the main hostile force. \n- Helmuth von Moltke the Elder"
 LOADING_TIP_90:0 "Je le revendique pour le Canada, ce sera dans le futur Canada that in future Canada shall be at liberty to act or not act, to interfere or not interfere, to do just as she pleases, and that she shall reserve to herself the right to judge whether or not there is cause for her to act. \n- Wilfred Laurier"
 LOADING_TIP_91:0 "Si les socialistes comprenaient l'Économie, ils ne souhaiteraient plus être socialiste. \n- Friedrich Hayek"
 LOADING_TIP_92:0 "Les Gouvernements n'aprennent jamais. Seul le peuple apprend. \n- Milton Friedman"
 LOADING_TIP_93:0 "Ce serai plus une honte pour moi de donner Tsingtao aux Japonais que Berlin aux Russes. \n- Kaiser Wilhelm II"
 LOADING_TIP_94:0 "Pourquoi tout le monde parle de la confiance du peuple? Laissez le peuple mériter ma confiance! \n- Tsar Nicholas II"
 LOADING_TIP_95:0 "When I despair, I remember that all through history the ways of truth and love have always won. There have been tyrants, and murderers, and for a time they can seem invincible, but in the end they always fall. Think of it--always. \n- Mahatma Gandhi"
 LOADING_TIP_96:0 "We believe in constitutional action in normal times; we believe in revolutionary action in exceptional times. \n- James Connolly"
 LOADING_TIP_97:0 "Tout ce que nous ferons, chaque action, devra correspondre aux plus grands idéaux de la Révolution. \n- Mikhail Frunze"
 LOADING_TIP_98:0 "Kill it as you would a rattlesnake and smash those who follow it, speak for it or support it. They are dangerous enemies. \n- Leonard Wood on left-wing radicalism."
 LOADING_TIP_99:0 "Now the sword must decide. In the midst of peace we have been attacked. Germany united has never been conquered. We will advance with God by our side, as he was with our forefathers. \n- Kaiser Wilhelm II"
 LOADING_TIP_100:0 "This is not an age of dreams and fancies; it is an age of iron, in which an iron spirit and an iron will are needed by men to cut their path through victory. \n- Oswald Mosley"
 LOADING_TIP_101:0 "We are on the verge of events, the like of which the world has not seen since the time of the barbarian invasion. Soon everything that constitutes our lives will strike the world as useless. A period of barbarism is about to begin and it will last for decades. \n- Wrangel"
 LOADING_TIP_102:0 "One day, the Great Russian Republic will be much stronger, richer and freer than the old Tsarist Empire. But how much blood will be shed. \n- Boris Savinkov"
 LOADING_TIP_103:0 "There is one certainty of the future of a people of the resources, intelligence and character of the people of the United States—that is, prosperity. \n- Herbert Hoover"
 LOADING_TIP_104:0 "Je préfère un gouvernement géré comme l'enfer par les Philippins à un gouvernement géré comme le ciel par les Américains. \n- Manuel L. Quezon"
 LOADING_TIP_105:0 "Le plus grand problème du syndicalisme est sa dépendance excessive envers les hommes qui portent des chapeaux de fantaisie. \n- Levi H.M.E "
 LOADING_TIP_106:0 " and they shall beat their swords into plowshares, and their spears into pruninghooks; nation shall not lift up sword against nation, neither shall they learn war any more. \n - Isiah 2.4"
 LOADING_TIP_107:0 "Nous avons Vilnius et mais les allemands nous ont. \n- Proverbe lituanien populaire"
 LOADING_TIP_108:0 "La mort d'un homme est une tragédie, mais la mort de millions de personnes est une statistique. \n- Erich Paul Remark, Fuhrerreich"
 LOADING_TIP_109:0 "Un mot d'ordre a fait de ces personnages silencieux nos ennemis; Un mot d'ordre pourrait les transformer en amis. \n- Erich Paul Remark, Im Westen nichts Neues"
 LOADING_TIP_110:0 "L'Enfer a fait faillite. Il a été remplacé par les horreurs que l'Homme crée sur la Terre, et souvent même dans son propre cœur. \n- Ignas Šeinius, Raudonasis tvanas"
 
 
