 totalist_subtype_desc:0 "Le Totalisme est à la fois une idéologie spécifique et une catégorie parfois donné pour nommer des idéologies de la gauche radical avec des caractéristiques similaires. Il veut que le socialisme prenne une nouvelle direction dans le monde, en soulignant le role de l'état socialiste comme modèle idéal de la nation, tout en dévalorisant ou en abandonnant les idéas marxistes du pouvoir du travailleur et d'une utopie sans classe. Ils cherchent à centraliser et à étendre le pouvoir du gouvernement dans les états socialistes, croyant que le but du gouvernement est de former le socialisme dans l'état, et ils usent parfois de rhétorique et de politique militariste et nationaliste. À cause de sa nature autoritaire, les autres idéologies socialistes autoritaires ou totalitaristes ont gagnés le nom "Totaliste" même si elles sont pas affiliés réellement à cette idéologie."
 syndicalist_subtype_desc:0 "L'Anarcho-Syndicalisme est l'idéologie dominante chez les révolutionnaires marxistes, lequel promouvant des fédération démocratiques d'union  promotes democratic federations of collectivized trade unions as the basic political and economic units of the socialist state. Trade unions are equally owned by all the workers who are members in them, and have complete economic and political control over the workplaces they organize, and are given great amounts of autonomy from the central government. On a larger scale the various trade unions elect members to regional and national trade union congresses, which form the legislative and executive powers of the central government."
 radical_socialist_subtype_desc:0 "Le Socialisme Radical is a catch-all phrase for the various Socialist, Communist and Anarchist ideologies that aren't directly associated with Syndicalism. Countries with this ideology operate with a socialist economy, usually accompanied with some kind of democratic form of government; Their ultimate goal is to create a paradise for the working class, the details of which varies from movement to movement."
 social_democratist_subtype_desc:0 "Le Social Démocratisme is an ideology whose goal is to reform capitalism and humanize it by aligning it with the ethical ideals of social welfare while maintaining the capitalist mode of production, rather than creating an alternative socialist economic system. While usually promoting a plutocratic form of government and a heavily regulated market economy, some more radical streams exist."
 market_liberalist_subtype_desc:0 "Le Libéralisme du Marché se voit lui même see comme la principale idéologie libéral. Les principaux ascept du Libéralisme du marché sont dans son marché libre et dans son système politique démocratique ploutocratique. Ils croient que le libérer l'économie libérera le peuple, and qu'ilsMarket liberals believe that the freer the market the freer the people, and they will staunchly defend the political and economic rights of the individual."
 social_conservatist_subtype_desc:0 "Conservatism is a political ideology centred on preserving traditional beliefs, attitudes and philosophy as well as the traditional power dynamic of society while using the democratic system. Opposed to both radical and moderate changes to the status quo, conservaitves want to keep society in order and stable. Usually promote a regulated market economy, but more liberal economic policies aren't unheard of"
 authoritarian_democratist_subtype_desc:0 "L'Autoritarisme Démocratique est une idéologie qui combine un pouvoir exécutif fort avec un parlement représentatif et un système politique partiellement démocratique. Les régimes Autoritariste démocratiques ont souvent une position conservatrice sur les questions sociales et ainsi soutiennent une économie libéral avec une intervention limité de l'état. Le but de ces régimes est de maintenir la stabilité du pays et également de donner au peuple un gouvernement à la fois stable et responsable."
 paternal_autocratist_subtype_desc:0 "Le Paternalisme autocratique n'est pas une idéologie politique dans le sens normal du terme, mais plutôt un terme général pour désigner l'attitude d'un gouvernement à l'égard de ses citoyens: Le peuple est sujet du chef, qu'il soit un roi ou un dictateur, et c'est le devoir du chef de diriger le pays en prenant les meilleurs décisions et en unissant son peuple sous son effigie. Ces pays ont généralement un gouvernement très autoritaire, avec une vision conservatrice (et social) et suggère un contrôle de l'état sur l'économie."
 national_populist_subtype_desc:0 "Regroupant des mouvements ultra-nationalistes et militaristes, le Populisme voue un culte à l'état, c'est-à-dire, à unir le peuple sous un puissant chef. Ils soutiennent une économie corporatiste. Le Populisme a souvent une politique raciste et une rhétorique violente, il est ainsi grandement opposé à la majorité des autres parties."
 social_liberalist_subtype_desc:0 "Le social-Libéralisme est une variation du Libéralisme du Marché, avec pour principale différence l'inclusion de nombreux droits pour les travailleurs. Ils réclament des progressions sociales et une politique économique qui permette à quiconque d'avoir un maximum d'opportunitées peu importe sa classe sociale."
