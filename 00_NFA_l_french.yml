 ### Focus ###
 
 NFA_industrial_revival:0 "Expansion Industrielle"
 NFA_industrial_revival_desc:0 "Notre industrie est loin derrière celle que les communards ont sur le continent. Si nous voulons les vaincre, nous devrons renforcer notre industrie de manière significative."
 NFA_sahara_census:0 "Commencer le Recensement et l'Inventaire du Sahara"
 NFA_sahara_census_desc:0 "Le gouvernement français en exil a eu une situation économique difficile, conduisant à plusieurs projets bizarres afin d'obtenir plus de fonds. Un esprit jeune et brillant d'une de nos agences gouvernementales a eu l'idée de faire un recensement et un inventaire de la région du Sahara. Nous devrions envoyer des représentants du gouvernement et des expéditions pour enquêter sur la région."
 NFA_sahara_census_tooltip:0 "Le Recensement et l'Inventaire du Sahara débutera ... \n"
 NFA_inventory_progress:0 "L'inventaire du Sahara est terminé."
 NFA_develop_ALG:0 "Routes Départementales"
 NFA_develop_ALG_desc:0 "Avant de penser à améliorer notre production industrielle, nous devons améliorer (et établir à partir de rien dans certains cas) l'infrastructure des départements algériens. Malheureusement, ils ne sont pas aussi développés que nous l'espérions."
 NFA_industrial_expansion_ALG:0 "Dirigisme"
 NFA_industrial_expansion_ALG_desc:0 "Avant notre défaite contre l'écume rouge, l'Algérie était la colonie la plus développée de tout notre empire, mais c'était encore une colonie, avec une faible capacité industrielle. Le manque flagrant d'apport financier n'a pas amélioré la situation. Nous devrions parrainer des entreprises publiques pour atténuer ce problème."
 NFA_military_factories_ALG:0 "Industrie de Guerre Algérienne"
 NFA_military_factories_ALG_desc:0 "Pour reconquérir notre patrie, nous devons produire plus d'armes que les traîtres n'en fabriquent contre nous. Le financement de nouvelles usines devrait nous aider à réduire la différence entre nous et eux."
 NFA_more_military_factories_ALG:0 "Développer l'Industrie des Métaux"
 NFA_more_military_factories_ALG_desc:0 "Les mines et usines nouvellement créées nous permettront de construire une grande industrie métallurgique qui nous permettra d'approvisionner notre armée."
 NFA_dakar_algiers_airway:0 "La Compagnie 'Air Dakar-Alger'"
 NFA_dakar_algiers_airway_desc:0 "La Compagnie 'Air Dakar-Alger' était le produit de Felix Amiot et a été conçu pour lancer l'économie dans le sud de la nation. La concurrence avec les entreprises allemandes et sud-africaines avait été un problème pour les entreprises françaises en difficulté et Amiot voulait aider. Il espérait qu'une nouvelle compagnie aérienne pourrait apporter plus d'affaires en Afrique du Nord."
 NFA_expand_airway:0 "Développer les Voies Aériennes"
 NFA_expand_airway_desc:0 "Le succès de l'ADA a conduit Amiot à vouloir l'étendre dans toute l'Afrique. Amiot souhaite élargir les voies aériennes dans toutes les directions, mais nous courons le risque que l'ADA s'étire trop finement. Doit-on le faire malgré tout?"
 NFA_improve_maritime_links:0 "Améliorer les Liens Maritimes"
 NFA_improve_maritime_links_desc:0 "La cohésion entre notre industrie algérienne et les exploitations ouest-africaines repose largement sur la qualité de l'infrastructure qui relie les deux parties. En élargissant et en améliorant les liens maritimes entre eux, nous pouvons espérer une base industrielle plus efficace."
 NFA_develop_mines:0 "Ouvrir de Nouvelles Mines"
 NFA_develop_mines_desc:0 "La première étape de l'exploitation de nos possessions en Afrique de l'Ouest a été couronnée de succès. Nous devrions augmenter le nombre de mines et commencer à construire des raffineries de métaux de base pour soutenir le développement de la région."
 NFA_colonial_resources:0 "Exploitation Coloniale"
 NFA_colonial_resources_desc:0 "Si nous voulons alimenter notre industrie, nous avons besoin de ressources. Heureusement, nos exploitations d'Afrique de l'Ouest ont beaucoup de fer, d'aluminium et d'autres métaux! Si nous creusons de nouvelles mines et que les gens travaillent pour nous (volontairement ou non), nous pourrions améliorer nos finances et réduire la dépendance de notre industrie à l'égard des approvisionnements étrangers!"
 NFA_sahara:0 "Exploiter le Pétrole du Sahara"
 NFA_sahara_desc:0 "Le Sahara est grand et vide, mais peut-être pas aussi vide que nous le pensions autrefois? Beaucoup de tribus berbères vivent au plus profond de ces territoires où notre portée ne s'étend pas encore complètement. Avec des traces de pétrole dans le territoire, le Sahara pourrait être la solution à bon nombre de nos problèmes si nous l'exploitons!"
 NFA_algerie_refinery:0 "Raffineries Algériennes"
 NFA_algerie_refinery_desc:0 "Le Pétrole saharien couvre la plupart de nos besoins mais nous pourrions augmenter considérablement notre production avec le développement de raffinerie sur la côte méditerranéenne."
 NFA_extra_research_slot:0 "Nouvelles Installations de Recherche"
 NFA_extra_research_slot_desc:0 "De jeunes esprits prometteurs apparaissent tous le temps et partout. Nous devons leur fournir des installations pour mener leurs recherches. Les progrès de la technologie peuvent nous donner le bord dont nous avons besoin pour reconquérir notre patrie."
 NFA_Darlan_Focus:0 "Le Plan de Darlan"
 NFA_Darlan_Focus_desc:0 "La stratégie générale de l'État français suivra l'avis de l'amiral Darlan, se concentrant sur la défense de nos terres contre les menaces éventuelles, au lieu de risquer nos forces sur les terres ennemies."
 NFA_fortification_focus:0 "Standardisation des Fortifications"
 NFA_fortification_focus_desc:0 "Il est impératif que nous ne soyons pas surpris par les abordages ennemis. Si nous voulons mieux défendre nos terres, il serait sage de standardiser la conception des fortifications pour réduire les temps de construction. Plus vite nous avons nos fortifications, mieux ce sera pour nous. "
 NFA_mediteranean_forts:0 "Protéger la Côte"
 NFA_mediteranean_forts_desc:0 "La tâche la plus importante de notre industrie est de fortifier fortement la côte méditerranéenne afin de créer une forteresse à l'abri des Communards et de leurs laquais!"
 NFA_protect_the_air:0 "Protection Aérienne"
 NFA_protect_the_air_desc:0 "Nos fortifications côtières seront sans valeur si le ciel est contrôlé par nos ennemis, nos forces harcelées par leurs attaques aériennes et nos industries réduites en poussières."
 NFA_radar_effort:0 "Développer la Technologie des Radars"
 NFA_radar_effort_desc:0 "La technologie la plus récente en matière de détection est le RADAR. Si nous installons des radars le long de la côte nord africaine, nous pourrons détecter toute invasion à travers la Méditerranée même si elle en est encore au stade de la planification!"
 NFA_aviation_home_defense:0 "Aviation : Défense nationale"
 NFA_aviation_home_defense_desc:0 "La guerre aérienne dans les régions désertiques est très différente de la guerre aérienne sur le continent européen. Nous devons prendre tous ces détails en compte lors de la conception de notre armée de l'air."
 NFA_cas_effort:0 "Effort : Appui Aérien Rapproché "
 NFA_cas_effort_desc:0 "N'ayant pas de place pour se cacher dans les plaines ouvertes de l'Afrique du Nord, l'infanterie et même les unités blindées sont très exposées aux attaques aériennes. Avec l'Appui Aérien Rapproché nous sémerons la mort dans les formations ennemies!"
 NFA_navy_expansion:0 "Expansion de la Marine française"
 NFA_navy_expansion_desc:0 "Nous ne devons pas laisser nos ennemis s'approcher de nos côtes et menacer notre havre: la Marine Française doit être agrandie et notre prise sur la mer assurée!"
 NFA_navy_expansion_tooltip:0 "Ce Focus déverrouillera les événements donnant gratuitement de nouveaux navires. \n"
 NFA_dockyard_focus:0 "Extension des Chantiers Navals de Dakar"
 NFA_dockyard_focus_desc:0 "Nous avions besoin de construire à partir de zéro des chantiers navals suite à la perte de la France. Dakar a été choisie pour héberger nos bases sous-marines et nous pensons qu'elle doit être élargie pour que nous puissions rivaliser avec nos ennemis en Méditerranée."
 NFA_naval_doctrine:0 "Étude de Nouvelles Tactiques"
 NFA_naval_doctrine_desc:0 "Darlan a envoyé quelques-uns de ses plus brillants officiers à l'étranger, au Japon et au Canada, pour étudier les dernières expertises sur la guerre navale."
 NFA_destroyer_focus:0 "Priorité au Destroyer"
 NFA_destroyer_focus_desc:0 "Alors que de grands navires de guerre pouraient être préférables, il est tristement irréaliste de tenter de les construire avec notre capacité industrielle actuelle. Les destroyers modernes sont mieux adaptés à nos besoins."
 NFA_light_cruiser_focus:0 "Priorité au Croiseur Léger"
 NFA_light_cruiser_focus_desc:0 "Les croiseurs légers devraient constituer le cœur de notre flotte moderne et spécialisée. Ils ne sont pas chers à construire, mais peuvent, malgré leur poids, causer de lourds dégâts aux navires et avions ennemis."
 NFA_heavy_cruiser_focus:0 "Priorité au Croiseur Lourd"
 NFA_heavy_cruiser_focus_desc:0 "Les croiseurs lourds sont des navires clés dans toute flotte puissante destinée à dominer un océan. Si nous pouvons assez bien concentrer notre industrie de guerre nous devrions pouvoir produire un nombre assez grand de ces vaisseaux mortels pour contrôler nos mers frontalières."
 NFA_battleship_focus:0 "Priorité au Cuirassé"
 NFA_battleship_focus_desc:0 "Pour vaincre nos ennemis, nous devrons les anéantir dans des combats décisifs. Quelles meilleures armes que les cuirassés pour gagner ce combat?"
 NFA_DeGaulle_focus:0 "Le Plan de De Gaulle"
 NFA_DeGaulle_focus_desc:0 "Le Haut Commandement Militaire suivra les recommandations du Général de Gaulle, en mettant l'accent sur la préparation de nos forces militaires à reprendre notre patrie."
 NFA_southern_conscription:0 "Conscription du Sud"
 NFA_southern_conscription_desc:0 "La France nationaliste lutte avec les recrues. La réputation de l'armée française est ternie par son échec dans le Weltkrieg et l'envie de s'enroler est au plus bas de notre histoire. Les farouches nationalistes français ne peuvent pas être la seule source de recrue et d'autres sources d'approvisionnement en troupes sont nécessaires. Le gouvernement doit recruter les gens dans le sud du pays."
 NFA_native_conscription:0 "Conscription des Autochtones"
 NFA_native_conscription_desc:0 "La façon la plus facile d'augmenter le nombre d'hommes disponibles est de recruter les hommes locaux dans notre armée et de les faire combattre pour nous. C'était une solution que le Haut Commandement était réticent à mettre en œuvre en raison du risque de sédition de ces nouvelles unités."
 NFA_native_conscription_tooltip:0 "Vous gagnerez 2 divisions de cavalerie à Constantine et 4 divisions d'infanterie au Soudan français. \n"
 NFA_continue_native_conscription:0 "Continuer la Conscription des Autochtones"
 NFA_continue_native_conscription_desc:0 "Bien que le recrutement dans les provinces du Nord ait rencontré une certaine résistance de la part du Parlement, nous n'avons toujours pas assez d'hommes. Nous pourrions étendre la conscription vers le sud, non seulement en s'appuyant sur les Arabes, mais aussi sur les Africains subsahariens. Il devrait nous accorder une main-d'œuvre extrêmement nécessaire, mais il faudra beaucoup d'efforts politiques pour ça."
 NFA_native_conscription2_tooltip:0 "You will gain 1 Cavalry Division in Constantine and 5 Infantry Divisions in French Sudan. \n"
 NFA_legionary_campaign:0 "Renforcer la Légion Étrangère"
 NFA_legionary_campaign_desc:0 "Pour augmenter nos forces armées, nous pourrions augmenter la taille de la Légion Étrangère. Accueillant les valeureux combattants anti-syndicalistes du monde entier, notre armée pourrait devenir l'ennemi de l'hydre rouge!"
 NFA_legionary_campaign_tooltip:0 "Vous gagnerez 3 divisions d'infanterie à Alger. \n"
 NFA_continue_legionary_campaign:0 "Développer la Campagne de Recrutement"
 NFA_continue_legionary_campaign_desc:0 "Les hommes irlandais, américains, italiens, espagnols et portugais seront encouragés dans de vastes campagnes de propagande étrangère à rejoindre nos forces courageuses et anti-syndicalistes!"
 NFA_legionary_campaign2_tooltip:0 "Vous gagnerez 3 divisions d'infanterie à Alger. \n"
 NFA_aviation_invasion:0 "Aviation : Priorité à l'Invasion"
 NFA_aviation_invasion_desc:0 "Envahir une nation à travers la mer nous obligera à compter sur des bombardiers de précision, capable de frapper les lignes d'approvisionnement et les réserves ennemies avant d'atteindre les ports."
 NFA_aviation_doctrine:0 "Nouvelle Génération d'officiers"
 NFA_aviation_doctrine_desc:0 "La Jeune Garde, jeunesse capables et florissante de France, a de nombreuses idées révolutionnaires sur la conduite de la guerre."
 NFA_naval_bomber_focus:0 "Contrôler la Mer du Dessus"
 NFA_naval_bomber_focus_desc:0 "Bien que nous ne puissions pas nous permettre de construire une flotte capable de rivaliser avec celle de nos ennemis, nous pouvons concevoir des bombardiers navals capables de contrôler la Méditerranée assez longtemps pour amorcer un débarquement dans nos terres d'origine."
 NFA_paratrooper_focus:0 "Créer les Troupes Aéroportées"
 NFA_paratrooper_focus_desc:0 "La Jeune Garde nous a présenté une idée nouvelle et audacieuse. L'infanterie légère pourrait être larguée en avion derrière les lignes ennemies et coupée des endroits tactiquement importants."
 NFA_invasion_navy:0 "Une Flotte d'Invasion"
 NFA_invasion_navy_desc:0 "Notre marine est dépassée et pourrait, au mieux, empêcher les Rouges de débarquer en Afrique du Nord. Nous avons besoin de contrôler la mer si nous voulons effectuer une invasion réussie du sud de la France."
 NFA_naval_invasion_focus:0 "Les Vaisseaux de la Libération"
 NFA_naval_invasion_focus_desc:0 "Nous ne pouvons pas être satisfaits simplement d'une marine capable de faire la bataille. Nous avons également besoin d'une grande flotte de convois capables de nourrir nos armées une fois que nous commencerons à libérer le sud de la France."
 NFA_battleship_focus_degaulle:0 "Priorité au Cuirassé"
 NFA_battleship_focus_degaulle_desc:0 "Les cuirassés peuvent être coûteux, mais personne ne peut nier le rôle important qu'ils jouent dans la guerre navale et dans les débarquements amphibies. Leurs gros canons peuvent réduire toute résistance locale en poussière avant même que les marines n'atteignent la plage!"
 NFA_submarine_focus:0 "Priorité au Sous-Marin"
 NFA_submarine_focus_desc:0 "Les sous-marins sont bon marché et excellent pour escorter et intercepter les convoies."
 NFA_carrier_effort:0 "Effort : Convoi"
 NFA_carrier_effort_desc:0 "Les convois sont coûteux et les projets navals massifs à entreprendre ... Mais si nous parvenons à construire quelques uns et les protéger avec des écrans, notre marine passera d'une relique du passé à l'un des plus redoutés que le monde connaisse."
 
 NFA_restore_constitution:0 "Restaurer la Constitution Suspendue"
 NFA_restore_constitution_desc:0 "La troisième république s'est terminée comme elle a commencé, avec une défaite contre les Allemands. Après la révolte des Communards et l'évasion en Afrique, la constitution fut mise en suspension par Joffre et plus tard par Pétain. Peut-être est-il temps de mettre fin à la dictature militaire et de restaurer la démocratie française?"
 NFA_restore_constitution_tooltip:0 "§RVous restaurerez la démocratie dans la Quatrième République.§! \n"
 NFA_monarchy:0 "Restaurer le Royaume de France"
 NFA_monarchy_desc:0 "Il est un fait connu que la France a beaucoup souffert sous des gouvernements disjoints. Un personnage fort pourrait agir comme le chef permanent de l'État et offrir la stabilité à notre nation, en particulier si nous maintenons un parlement à côté du Roi. Bien qu'il puisse être tentant de rêver des jours de gloire du Roi Soleil et de restaurer la monarchie française au maximum."
 NFA_monarchy_tooltip:0 "§RVous restaurerez la Monarchie dans la France nationaliste dirigée par la maison d'Orléans.§! \n"
 NFA_empire:0 "Restaurer l'Empire Français"
 NFA_empire_desc:0 "Les rois et les gouvernements démocratiquement élus ont tous deux échoué à sauver la France. Pendant le règne de Napoléon, l'Europe était dominée par le fameux peuple français, même si l'empereur était installé sur le trône, nous devrions déterminer si le pouvoir doit incomber à l'empereur ou au parlement. Quoi qu'il en soit, Vive l'Empereur !"
 NFA_empire_tooltip:0 "§RVous restaurerez l'Empire dans la France nationaliste dirigé par Napoléon IV.§! \n"
 NFA_Petain_president:0 "Poursuite de la Présidence de Pétain"
 NFA_Petain_president_desc:0 "L'annonce de la démocratisation du régime a surpris beaucoup de monde. Bien que le maréchal Pétain soit à l'origine de la réforme, il est normalement forcé d'abdiquer de son rôle de président. Mais il pourrait facilement conserver sa position en tirant simplement quelques cordes..."
 NFA_petain_pres_tooltip:0 "§RPétain restera président jusqu'à sa résignation ou sa mort potentielle.§! \n"
 NFA_new_president:0 "Élection d'un nouveau président"
 NFA_new_president_desc:0 "La démocratisation de la Quatrième République oblige le maréchal à quitter son poste et le peuple à élire un autre homme, qui n'était pas membre de la junte militaire qui régnait juste avant."
 NFA_new_president_tooltip:0 "§RUn nouveau président sera élu lors des prochaines élections.§! \n"
 NFA_Judiciary_reform:0 "Égalité devant la loi"
 NFA_Judiciary_reform_desc:0 "La Constitution de la Quatrième République française avait envisagé un Haut Tribunal indépendant, mais cela n'a jamais été mis en œuvre. Nous pourrions profiter de cette occasion pour rendre tous les citoyens de la République égaux devant la loi, au prix de l'aliénation des Pieds Noirs."
 NFA_judiciary_frenchmen:0 "Tribunaux Coloniaux"
 NFA_judiciary_frenchmen_desc:0 "La Constitution de la Quatrième République française avait envisagé un Haut Tribunal indépendant, mais cela n'a jamais été mis en œuvre. Nous devons réaffirmer que les Français et les colonisés ne sont pas égaux devant la loi en confirmant l'existence de tribunaux coloniaux pour les autochtones."
 NFA_extended_suffrage:0 "Extension du Suffrage"
 NFA_extended_suffrage_desc:0 "Les prochaines élections nous obligent à délimiter qui pourra voter. Traditionnellement les colonisés ne pouvaient pas voter, laissant l'assemblée algérienne dominée par la minorité Pied-Noirs. Nous pourrions commencer à ouvrir le suffrage aux bons serviteurs et à ceux qui servent dans l'armée pour améliorer nos relations avec les gens du pays."
 NFA_limited_suffrage:0 "Suffrage des Pieds-Noirs"
 NFA_limited_suffrage_desc:0 "Certains des locaux ont demandé à voter aux prochaines élections en tant que citoyens de la République française. Nous devons réaffirmer que seuls les Français peuvent voter, et non les peuples inférieurs des colonies!"
 NFA_Constitutionalism:0 "Monarchie Constitutionnelle"
 NFA_Constitutionalism_desc:0 "La restauration de la Monarchie a permis au peuple français d'être plus unis, mais notre chef sait qu'il ne peut pas gouverner seul, et la plus grande partie de l'ancienne Constitution sera utilisée pour le nouveau régime."
 NFA_constit_mon_tooltip:0 "§RLe nouveau pouvoir sera divisé en trois !§! \n"
 NFA_Absolutism:0 "Absolutisme"
 NFA_Absolutism_desc:0 "La République a échoué à la France et nous avons besoin d'un chef fort pour gouverner notre peuple! En mettant notre foi dans notre chef d'État et en Dieu nous sommes sûrs de reprendre notre maison perdue aux Rouges!"
 NFA_absolutism_tooltip:0 "§RUn pouvoir central fort est nécessaire !§! \n"
 NFA_puppet_chamber:0 "Anti-Parlementarisme"
 NFA_puppet_chamber_desc:0 "Le Nouveau Régime pourrait utiliser l'ancienne méfiance entre le peuple français et l'Assemblée pour justifier les nouvelles méthodes pour gouverner la France."
 NFA_monarch_prestige:0 "Souverain Idéalisé"
 NFA_monarch_prestige_desc:0 "Notre monarque est un souverain grand, libéral et fort. Ou c'est plutôt ce que les gens devraient penser après que nous les ayons «convaincus»."
 NFA_strenghthened_governement:0 "Gouvernement Renforcé"
 NFA_strenghthened_governement_desc:0 "Le gouvernement est maintenant plus fort et peut préparer le peuple pour la prochaine guerre."
 NFA_strenghthened_governement_tooltip:0 "§GVous recevrez un modificateur spécial selon vos choix politiques.§! \n"
 
 NFA_homeland_reconquest:0 "Préparer la Libération"
 NFA_homeland_reconquest_desc:0 "La Commune se prépare à la guerre contre l'Allemagne et nous devrions aussi nous préparer à la guerre. La Libération ne viendra que si nous pouvons profiter de toutes les opportunités qui viennent à nous."
 
 NFA_military_preparation:0 "Préparation Militaire"
 NFA_military_preparation_desc:0 "Malgré la volonté de se battre, les forces françaises manquent d'équipement et de tactique nécessaires pour mener à bien une guerre moderne. Cela doit être remédié en toute hâte."
 NFA_Infantry_focus:0 "Améliorer l'Infanterie"
 NFA_Infantry_focus_desc:0 "La base de nos troupes est l'infanterie et nous devrions être sûr d'équiper nos troupes avec le meilleur matériel disponible!"
 NFA_artillery_focus:0 "Soutien d'Artillerie"
 NFA_artillery_focus_desc:0 "Les recherches effectuées sur l'artillerie pour nos nouveaux bateaux ont mené à quelques avancées qui pourraient être utiles pour nos troupes au sol, ce serait une honte de ne pas l'exploiter."
 NFA_legionary_motorization:0 "Divisions Motorisées"
 NFA_legionary_motorization_desc:0 "Ce qu'il nous manque en homme pur, doit être compensé par de meilleures tactiques. Au lieu de compter sur l'infanterie lente nous pourrions couper dans les lignes ennemies avec l'infanterie motorisée et gagner plus facilement!"
 NFA_tank_research:0 "Recherche : Les Chars"
 NFA_tank_research_desc:0 "Les chars s'avéreront être les véhicules les plus importants de toute guerre, prétend De Gaulle. Il est temps d'y investir."
 NFA_troupes_de_marine:0 "Les Troupes de Marine"
 NFA_troupes_de_marine_desc:0 "Des personnalités de l'armée française ont récemment proposé une idée sur la façon de récupérer la France métropolitaine. Les Troupes de Marine, qui faisaient partie des Troupes Coloniales, deviendraient une branche entièrement distincte de l'armée française. Les marines recevraient un financement et seraient en mesure de mieux former de nouvelles forces pour toute future invasion de la France."
 NFA_mountain_elites:0 "L'héritage des Chasseurs Alpins"
 NFA_mountain_elites_desc:0 "Les Chasseurs Alpins sont depuis longtemps la fierté et l'élite des forces françaises, formées à la fois en montagne et en guerre urbaine. Leur héritage ne sera pas oublié!"
 
 NFA_reenforce_the_Entente:0 "Renforcer l'Entente"
 NFA_reenforce_the_Entente_desc:0 "L'Entente a tenu en dépit de la défaite et il continuera même après que nous reprenions Paris!"
 NFA_entente_fighters:0 "Exercices Aérien Conjoint"
 NFA_entente_fighters_desc:0 "Notre aviation bénéficie de liens forts avec les compagnies et les ailes impériales, nous aidant à être à la pointe de la tactique aérienne!"
 NFA_entente_navy:0 "Manœuvres Navales Coordonnées"
 NFA_entente_navy_desc:0 "Les nombreuses flottes de l'Entente sont nombreuses et nous partageons de nombreuses tactiques et conceptions."
 NFA_entente_research:0 "Partage de Technologie Internationale"
 NFA_entente_research_desc:0 "Du Canada, de Delhi à l'Australasie, de grands scientifiques poursuivent les mêmes recherches et cela nous donne plus de possibilités pour développer nos armées et nos technologies en général."
 NFA_support_kos:0 "Soutenir le Royaume d'Espagne"
 NFA_support_kos_desc:0 "Le royaume d'Espagne est en proie à la Guerre Civile. Il est de notre devoir de leur envoyer des volontaires et de les aider à gagner contre les carlistes réactionnaires et les rouges de la CNT!"
 NFA_influence_kos:0 "Influencer le Royaume d'Espagne"
 NFA_influence_kos_desc:0 "Madrid a gagné la Guerre Civile, en grande partie grâce à nous. C'est l'occasion de les rapprocher de l'Entente et de les utiliser comme pont pour regagner la France!"
 NFA_support_carlists:0 "Soutenir les Carlistes"
 NFA_support_carlists_desc:0 "L'Espagne est en proie à la Guerre Civile. Au lieu de soutenir le royaume décadent d'Espagne, nous pourrions soutenir les vrais prétendants au trône, nos frères catholiques, les carlistes."
 NFA_alliance_catholic:0 "Rejoindre le Bloc catholique"
 NFA_alliance_catholic_desc:0 "Le Bloc catholique, dirigé par les carlistes et soutenu par le pape pourrait être une alternative à l'Entente. Nos frères catholiques sont plus proches de nous et cela nous assure d'avoir des alliés plus proches dans la guerre."
 NFA_Church_support:0 "Soutien de l'Église"
 NFA_Church_support_desc:0 "Avec le pape bénissant nos actions, nous avons vu moins de discorde politique dans notre pays."
 NFA_military_cooperation:0 "Haut-Commandement latin"
 NFA_military_cooperation_desc:0 "Notre Haut Commandement militaire se sent plus proche de nos alliés espagnols et italiens qu'avec les britanniques. Les exercices conjoints ont grandement profités à nos militaires."
 NFA_aumoniers:0 "Aumôniers"
 NFA_aumoniers_desc:0 "Nos troupes sont soutenues par les prêtres et se battent à mort pour notre cause!"
 
 NFA_seize_morocco:0 "Saisir le Maroc allemand"
 NFA_seize_morocco_desc:0 "Le Reich allemand est en train de s'effondrer en Europe, alors que leur grande capitale Berlin est tombée aux mains des forces ennemies. Avec leur Empire en désarroi, certains de nos généraux pensent que nous devrions profiter de l'occasion et saisir leur colonie du Maroc, qui a été un protectorat français jusqu'à la Weltkrieg."
 NFA_seize_rif:0 "Saisir le Maroc espagnol"
 NFA_seize_rif_desc:0 "La CNT a pris les territoires africains de l'Espagne. Nous devons veiller à ce que ces territoires tombent entre de bonnes mains."
 NFA_seize_portuguese_guinea:0 "Saisir la Guinée portugaise"
 NFA_seize_portuguese_guinea_desc:0 "Le Portugal est pris dans un conflit en ce moment, et son empire d'outre-mer est vulnérable. Certains généraux disent que ce serait le moment idéal pour saisir le territoire assez légèrement gardé de la Guinée en marchant dans sa capitale de Bissau avant que les Allemands ou quelqu'un d'autre pense la saisir pour eux."
 
 NFA_return_to_paris:0 "Retour à Paris"
 NFA_return_to_paris_desc:0 "Après de nombreuses années d'exil et de lutte, la Quatrième République française a enfin repris ses terres légitimes. Avec Paris de retour entre nos mains nous pouvons retourner à la ville des lumières et récupérer notre position parmi les grandes nations dans ce monde!"
 NFA_return_to_marseille:0 "Retour à Marseille"
 NFA_return_to_marseille_desc:0 "Après de longues années d'exil et de lutte, la Quatrième République française a enfin récupéré au moins une partie de ses terres légitimes. Le reste de la France est pour le moment, hors de notre portée. Néanmoins, certains politiciens de droite réclament la mise en place d'une capitale temporaire en France métropolitaine pour sécuriser nos gains..."
 NFA_underground_railroad:0 "Établir le Chemin de Fer Souterrain"
 NFA_underground_railroad_desc:0 "Les politiciens libéraux et sociaux démocrates ont commencé à travailler sur la construction d'une version du 20ème siècle du chemin de fer souterrain américain du 19ème siècle. Un moyen pour les réfugiés et les dissidents de la France occupée de s'échapper et d'atteindre la zone libre. Parmi les avantages immédiats, nous aurions plus de bénévoles pour nos petites forces armées."
 NFA_restore_consitution_mainland:0 "Restaurer la Constitution Suspendue"
 NFA_restore_consitution_mainland_desc:0 "Depuis que nous sommes retournés au continent, la majorité des Français réclame la restauration de la constitution suspendue pour mettre un terme au régime autocratique du pouvoir. Devrions-nous restaurer la constitution suspendue ou garder le régime autocratique ?"
 NFA_restore_consitution_mainland_tooltip:0 "Vous aurez des élections. \n"
 NFA_absolutism_mainland:0 "Restez avec l'Absolutisme"
 NFA_absolutism_mainland_desc:0 "Depuis que nous sommes retournés au continent, la majorité des Français réclame la restauration de la constitution suspendue pour mettre un terme au régime autocratique au pouvoir. Devrions-nous  restaurer la constitution suspendue ou garder le régime autocratique  ?"
 NFA_rocket_effort:0 "Tests de fusées"
 NFA_rocket_effort_desc:0 "Avec une prise sûre dans le continent nous avons finalement les ressources pour étendre notre technologie à de nouveaux sommets."
 NFA_demand_caribbean:0 "Exigez les Caraïbes françaises"
 NFA_demand_caribbean_desc:0 "Avec la reconquête de la France métropolitaine, certains cherchent maintenant à restaurer l'Empire français. Nos alliés de la Fédération des Caraïbes s'occupaient de nos colonies des Caraïbes depuis 1919, mais peut-être est-il temps qu'elles nous reviennent à nouveau."
 NFA_establish_maquisards:0 "Soutenir les Maquisards"
 NFA_establish_maquisards_desc:0 "La population française vivant en France occupée, enragée par les efforts constants des autorités à affaiblir les éléments français à l'intérieur du pays s'est tournée vers la patrie afin d'avoir une protection. Divers groupes nationalistes demandent à notre gouvernement un soutien dans leur lutte contre le gouvernement d'occupation et déclarent vouloir aider la vraie France à retourner sur le continent!"
 NFA_establish_maquisards_tooltip:0 "Vous allez encourager la résistance dans le sud de la France, l'opération pourrait être fructueuse mais elle est aussi dangereuse puisque l'actuel souverain de France peut intervenir."
 NFA_nuclear_effort:0 "Effort Nucléaire"
 NFA_nuclear_effort_desc:0 "Les premiers essais en sciences nucléaires ont montré des résultats prometteurs. Tirer parti de son pouvoir peut nous donner une arme plus puissante que tout ce que l'humanité a vu."
 NFA_effort_national:0 "Effort National"
 NFA_effort_national_desc:0 "La Libération de la France a vu de nombreuses usines détruites dans le combat et de nombreux travailleurs précédents tués. En outre, notre petite armée est maintenant totalement inadaptée à ce nouveau territoire et nous avons laissé derrière nous beaucoup de retard. Nous avons besoin d'élargir notre armée et d'unir les Français autour de la grande cause de la reconstruction de notre pays pour que la France ne retombe jamais."
 NFA_amnistia:0 "Amnistie des Scientifiques"
 NFA_amnistia_desc:0 "Nous devons admettre que les Communards ont parrainé l'innovation dans de nombreux domaines. Il serait sage d'accorder des amnisties aux chercheurs importants afin qu'ils commencent à travailler pour nous et pour la Nouvelle France!"
 
 #### Événements ###
 
 nfa.1.t:0 "The situation of National France in 1936"
 nfa.1.d:0 "The Third Republic ended in the way it began: defeated by German arms, and facing Communist Revolution at home. In the aftermath of the French Communal Revolution, the whole apparatus of state and French military, sheltered in Marseille, quickly embarked with the French Navy to Algiers, fleeing the newly created Commune of France. After the peace negotiations with Germany, the French refugee politicians decided to start from scratch again, proclaiming the French Fourth Republic, in exile in Africa but claiming the French motherland. Soon, it was obvious that the parliamentarian regime was outdated, as the exiled leading politicians were mainly nationalists and authoritarian : the military subsequently seized the executive powers, under the leadership of popular marshal Ferdinand Foch. After his death in 1929, the victor of Verdun, Philippe Pétain, took his place, helped by his protégé, admiral François Darlan. Although the military regime of the French Republic in exile, still allied with the British monarchy in exile, has coalesced and stabilized, it still faces numerous threats. Will National France be ready to retake the fatherland in spite of the increasing troubles with the native populations, tired of French authority, or with the Young Guard represented by colonel Charles de Gaulle?"
 nfa.1.a:0 "Ce n'est qu'un léger contretemps..."
 nfa.2.t:0 "The Republican restoration"
 nfa.2.d:0 "Today President Pétain annouced from the balcony of the presidential palace in Algiers the restoration of the suspended constitution of the 4th Republic, the declaration was followed by a popular jubilation in the european districts of Algiers, Oran or Tunis. Vive la République!"
 nfa.2.a:0 "Vive la République!"
 nfa.3.t:0 "The Bourbon restoration"
 nfa.3.d:0 "Today Jean d'Orléans has been crowned king of France during an ornate ceremony in the Notre Dame d'Afrique. During the ceremony President of Republic handed the crown to the cardinal that crowned the him, symbolizing the transfer of power from the President to the new king. Vive le Roi!"
 nfa.3.a:0 "Vive le Roi!"
 nfa.4.t:0 "The Imperial restoration"
 nfa.4.d:0 "Today Louis Napoleon IV has been crowned Emperor of France during an ornate ceremony in the Notre Dame d'Afrique. During the ceremony President of Republic handed the crown to the cardinal that crowned him, symbolizing the transfer of power from the President to the new Emperor. Vive l'empereur!"
 nfa.4.a:0 "Vive l'Empereur!"
 nfa.5.t:0 "Appointing a Prime Minister"
 nfa.5.d:0 "With general Janin being compromised by his previous political blunders, time has come to choose new prime minister in order to appease dissenters..."
 nfa.5.a:0 "Appoint Admiral Darlan"
 nfa.5.b:0 "Appoint General De Gaulle"
 nfa.5.c:0 "Appoint Reynaud, the Republican"
 nfa.5.e:0 "The dissenters be damned! Keep General Janin!"
 nfa.6.t:0 "Republican-Socialist Party wants to participate on elections"
 nfa.6.d:0 "After restoration of suspended constitution the Remnants of once powerfull Republican-Socialist Party have reorganized and expressed intention of participating in next elections. Many are demanding to ban such party as their kind brought misery upon France while others are concerned about implications of such ban. Should we outlaw the Republican-Socialist Party or allow them to exist ?"
 nfa.6.a:0 "Only if they dissociate from Syndicalism!"
 nfa.6.b:0 "Never !"
 nfa.7.t:0 "Appointing a Prime Minister"
 nfa.7.d:0 "With the new regime firmly established, voices are calling for current prime minister to be replaced with a man favoured by powerful military circles, who will bring true France on the road towards the reconquest of our homeland..."
 nfa.7.a:0 "Appoint Admiral Darlan"
 nfa.7.b:0 "Appoint General De Gaulle"
 nfa.7.c:0 "Keep the current prime minister"
 nfa.8.t:0 "Pied-Noir unrest"
 nfa.8.d:0 "The white population of Algeria, the Pieds-Noirs (Blackfeet), has a large Jewish minority. Due to some antisemetic preachings from members of the government, such as Philippe Henriot, unrest is growing in the coastal cities of Algeria, and most of the Jewish Pieds-Noirs threaten to emigrate."
 nfa.8.a:0 "Let them go if they wish"
 nfa.8.b:0 "Fire the antisemites!"
 NFA_fired_antisemites_tooltip:0 "René Bousquet, Eugène Deloncle and Philippe Henriot won't be available as ministers anymore. \n"
 nfa.9.t:0 "Jewish Immigrants from Algeria"
 nfa.9.d:0 "With the current anti-semitic persecution rising in National France, many Algerian Jews have arrived in our nation, seeking refuge and the right to settle in Palestine."
 nfa.9.a:0 "Welcome them with open arms"
 nfa.10.t:0 "Jewish Immigrants from Algeria"
 nfa.10.d:0 "The military junta in Algiers has recently become increasingly hostile against its Jewish population. While many Algerian Jews have decided to emigrate to Palestine, others have decided to try their luck in Germany."
 nfa.10.a:0 "The Reich and the German people welcome them!"
 nfa.10.b:0 "Settle them in our colonies, like Madagascar."
 nfa.10.c:0 "We have enough problems on our own."
 nfa.11.t:0 "Jewish situasion in Algeria"
 nfa.11.d:0 "With the current anti-semitic persecutions rising in National France, the Pope decided to write the encyclical 'Humani Generis Unitas' which condemns antisemitism, racism and the persecution of Jews. After reading that inspiring text a few Jewish emigrants decided to come to the Italian Federation."
 nfa.11.a:0 "All Christendom welcomes the 'elder brothers in the faith'!"
 nfa.11.b:0 "Settle only those who have relatives here."
 nfa.11.c:0 "We have enough problems on our own."
 nfa.12.t:0 "General Elections are Cancelled"
 nfa.12.d:0 "The war against the perfidious Internationale will require all our time and effort. We cannot allow anything to distract us."
 nfa.12.a:0 "These are dark days for France"
 nfa.13.t:0 "1937 General Elections"
 nfa.13.d:0 "Today the French people will elect their representative to the Chamber of Deputies and Senate ! Tightly fought this election might be the turning point of the French state ! Who shall win ?"
 nfa.13.a:0 "Democratic Republican Alliance wins majority"
 nfa.13.b:0 "Action Francaise wins majority"
 nfa.13.c:0 "Radical Party wins majority"
 nfa.13.e:0 "Republican-Socialist Party wins majority"
 nfa.14.t:0 "The Presidential Elections"
 nfa.14.d:0 "The time has come to elect a new president. All major forces in the country have put forward their candidates and the Chamber of Deputies together with Senate is ready to assemble to vote on the new president."
 nfa.14.a:0 "Marshall Petain, the war hero !"
 nfa.14.b:0 "Pierre Etienne Flandin, the DRA Party representative!"
 nfa.14.c:0 "Andre Mallarme, the Radical Party representative!"
 nfa.14.e:0 "Fernand Bouisson, the RS Party representative!"
 nfa.15.t:0 "Restoration of the monarchy ?"
 nfa.15.d:0 "The parliamentary majority gained by Action Francaise and its leader Charles Maurras presents a unique opportunity to realize the party's plan to finally restore the monarchy in France. However, French society is deeply divided over the issue perhaps signalling that the time of kings is long gone ?"
 nfa.15.a:0 "Restore the Kingdom of France !"
 nfa.15.b:0 "The time is not right yet..."
 nfa.16.t:0 "Restoration of the Monarchy ?"
 nfa.16.d:0 "The parliamentary majority gained by Action Francaise and its leader Charles Maurras presents a unique opportunity to realize the party's plan to finally restore the monarchy in France. However, French society is deeply divided over the issue perhaps signalling that the time of kings is long gone ?"
 nfa.16.a:0 "Restore the Kingdom of France !"
 nfa.16.b:0 "The time is not right yet..."
 nfa.18.t:0 "1941 General Elections"
 nfa.21.t:0 "1945 General Elections"
 nfa.22.a:0 "General Charles de Gaulle, the war hero !"
 nfa.24.t:0 "1949 General Elections"
 nfa.26.t:0 "Republican-Socialist Party wants to participate on elections"
 nfa.26.d:0 "After reconquest of our homeland the reorganized Republican-Socialist Party have once again expressed intention of participating in next elections and have issued request to the government to repeal existing ban. Should we confirm existing ban of the Republican-Socialist Party or allow them to officially exist ?"
 nfa.26.a:0 "Only if they dissociate from Syndicalism!"
 nfa.26.b:0 "Never !"
 nfa.27.t:0 "The Bourbon restauration"
 nfa.27.d:0 "Today Henri d'Orléans has been crowned king of France during an ornate ceremony in the Notre Dame d'Afrique. During the ceremony President of Republic handed the crown to the cardinal that crowned the him, symbolizing the transfer of power from the President to the new king. Vive le Roi!"
 nfa.27.a:0 "Vive le Roi!"
 nfa.28.t:0 "Maréchal Pétain Retires"
 nfa.28.d:0 "Maréchal Pétain, the hero of Verdun and leader of our nation has decided to relinquish his position as the leader of France. In an emotional address to the nation the Maréchal told the nation that he had faith in current administration to lead France from now on. Nevertheless, we will miss the old man."
 nfa.28.a:0 "Au revoir, mon Maréchal"
 nfa.29.t:0 "The King Passes Away."
 nfa.29.d:0 "Our beloved king Jean III passed away today, aged 65. His body will be interned at the cathedral of Algiers. Preparations are already being made for the coronation of his son Henri."
 nfa.29.a:0 "Le roi est mort, vive le roi!"
 nfa.30.t:0 "Prince Jean d'Orléans Dies"
 nfa.30.d:0 "Today the Bourbon pretender to the throne, known by his supporters as Jean III, passed away. His son Henri will succeed him as both the Orléanist and Legitimist pretender to the throne."
 nfa.30.a:0 "Ok"
 nfa.31.t:0 "De Lattre de Tassigny dies"
 nfa.31.d:0 "Jean de Lattre de Tassigny, one of our most competent generals, died today."
 nfa.31.a:0 "He will be missed"
 nfa.32.t:0 "Maréchal Pétain dies"
 nfa.32.d:0 "The hero of Verdun is dead, finally losing his long struggle against Alzheimer's. The Maréchal hadn't been seen much since his retirement in 1944, but he remained a powerful symbol of our state. Our Head of State has declared a day of national mourning."
 nfa.32.a:0 "A sad day for France"
 nfa.33.t:0 "Charles Maurras Dies"
 nfa.33.d:0 "Charles Maurras, leader of the Action Française and one of the staunchest monarchist died today."
 nfa.33.a:0 "He will be missed"
 nfa.35.t:0 "Naval Expansion"
 nfa.35.d:0 "Admiral Darlan promised to protect us from the Commune by expanding the navy. The first ships he promised us have left the dockyards of Dakar today."
 nfa.35.a:0 "C'est magnifique!"
 nfa.37.t:0 "Naval Expansion"
 nfa.37.d:0 "Admiral Darlan promised to protect us from the Commune by expanding the navy. Three more ships he promised us have left the dockyards of Dakar today."
 nfa.37.a:0 "C'est magnifique!"
 nfa.38.t:0 "Southern Conscription"
 nfa.38.d:0 "Nationalist France had been struggling with manpower. The reputation of the French military had been tarnished by its failure in the Weltkrieg and volunteering was at an all time low. Fiercely national Frenchman could not be the only source of manpower and other sources of manpower were needed. The government looked to the people in the south of the country."
 nfa.38.a:0 "Conscript them but make them a seperate colonial force"
 nfa.38.b:0 "Conscript them right into the regular force"
 nfa.39.t:0 "De Gaulle Accuses the Government of Cowardice"
 nfa.39.d:0 "General De Gaulle has publicly condemned our policy of building fortifications instead of expanding our armed forces. According to the general, we should be preparing to fight the Commune, not wait behind concrete for them to come to us. How will we deal with this man?
 nfa.39.a:0 "Arrange an early retirement for him"
 nfa.39.b:0 "An officer should be able to speak his mind"
 nfa.40.t:0 "Darlan accuses government of recklesness"
 nfa.40.d:0 "Admiral Darlan has publicly condemned our policy of aggressively expanding the army. According to the admiral we should be preparing to defend ourselves from the the Commune, not provoke them. How will we deal with this man ?"
 nfa.40.a:0 "Arrange an early retirement for him"
 nfa.40.b:0 "An officer should be able to speak his mind"
 nfa.41.t:0 "The Dakar Algiers Airways Goes Bankrupt"
 nfa.41.d:0 "The effort to expand the DAA has led to massive mismanagement and the bankruptcy of the business. Amiot is blaming the managers as being corrupt and in the pocket of German businessmen. This is a disaster for us."
 nfa.41.a:0 "Arrest the managers"
 nfa.41.b:0 "This is our fault"
 nfa.42.t:0 "The Dakar Algiers Airways is a Success"
 nfa.42.d:0 "By managing our resources efficiently we have successfully expanded the DAA throughout Western Africa. German and South African competition has tapered off and we will soon control most of the market."
 nfa.42.a:0 "Fabulous"
 nfa.43.t:0 "The Algeria-Central Africa Census Complete"
 nfa.43.d:0 "The census of the Sahara region is complete. The population mainly consists of nomadic Tuareg herders and caravan drivers. One possible source of income is to levy taxes on the tuareg caravans."
 nfa.43.a:0 "Tax the caravans and herders, conduct drafts"
 nfa.43.b:0 "This is not worth the effort"
 nfa.44.t:0 "The Algeria-Central Africa Inventory Complete"
 nfa.44.d:0 "The inventory of the Sahara region is complete. Initial testing has shown some possible oil deposits and rare metals. However, these are too far removed to be effectively exploited for the moment."
 nfa.44.a:0 "One day it will be fully exploited"
 NFA_inventory_complete:0 "You can now go down the oil exploitation path of the focus tree. \n"
 nfa.45.t:0 "The Tamanghasset Incident"
 nfa.45.d:0 "A party of tax collectors have been murdered near the city of Tamaghasset in the Sahara. The perpetrators are without any doubt Tuaregs, discontent with the rightful taxes levied upon their caravans."
 nfa.45.a:0 "Fight back!"
 nfa.45.b:0 "Suck in our Pride and Repeal the Caravan Tax"
 nfa.46.t:0 "Tuareg Revolt"
 nfa.46.d:0 "The Tuaregs and other desert peoples have united against us. Refusing to pay taxes, they are attacking everything French that dares move south of the Atlas."
 nfa.46.a:0 "Wait and see"
 nfa.47.t:0 "Tuareg Revolt"
 nfa.47.d:0 "To arms against the French, who have invaded our homeland and made it their own! They will disrupt our way of life and destroy our people."
 nfa.47.a:0 "We will fight to the last man!"
 nfa.48.t:0 "The Terror"
 nfa.48.d:0 "Following the initial Tuareg uprising, little happened apart from a few clashes with French troops. Then, all of a sudden, large bands of Tuaregs swept in from the desert, pillaging everything in sight."
 nfa.48.a:0 "Pillage as far south as the Niger"
 nfa.48.b:0 "Raid the Atlas mountains"
 nfa.49.t:0 "The Terror"
 nfa.49.d:0 "Following the initial Tuareg uprising, little happened apart from a few clashes with french troops. Then, all of a sudden, large bands of Tuaregs swept in from the desert, pillaging, burning and raping everything in sight. When they reached the Niger, they stopped and settled in."
 nfa.49.a:0 "Those Tuaregs will not go unpunished!"
 nfa.50.t:0 "Unrest on the Gold Coast"
 nfa.50.d:0 "Frightened by the advance of the tuaregs, the people of the south took to the streets. Rioting and mob violence quickly escalated and the government lost control. The respective governors were evacuated to Algiers."
 nfa.50.a:0 "Damnit!"
 nfa.51.t:0 "War in the south"
 nfa.51.d:0 "We are fighting to regain not only Algeria, but also the renegade territories on the gold coast."
 nfa.51.a:0 "They'll wish they were still Second class citizens when we're through!"
 nfa.52.t:0 "National France in Chaos"
 nfa.52.d:0 "Having been under the protection of National France following the civil war in the USA, Liberia has enjoyed peace. Now, with the collapse of French control over the Gold Coast, Liberia is cast into a turbulent and unsafe world of chaos."
 nfa.52.a:0 "Why does this always happen to us!?"
 nfa.52.b:0 "We will stand with the French! To war"
 nfa.53.t:0 "The Tuaregs Raid the Atlas"
 nfa.53.d:0 "Tuareg forces raided the Atlas region and pushed to within range of Algiers when a French counterattack of armored cars drove them back. Perhaps this is the time to crush the Tuareg rebellion once and for all?"
 nfa.53.a:0 "It's time to finally put these thugs back in their place"
 nfa.53.b:0 "Let them have their desert, what do we care?"
 nfa.54.t:0 "Independence"
 nfa.54.d:0 "We have broken free from the French oppressors, but now we have to fight for our freedom."
 nfa.54.a:0 "Let the French come!"
 nfa.55.t:0 "The Liberation of Metropolitan France"
 nfa.55.d:0 "We currently control territory in Metropolitan France belonging to our stalwart National French allies. We should return the provinces under our control to them."
 nfa.55.a:0 "Return the provinces."
 nfa.55.b:0 "No."
 nfa.56.t:0 "Nice is under our control!"
 nfa.56.d:0 "We have succesfully gained control of the territory of Nice which we were forced to cede to the Italian Federation after our disastrous defeat in 1920!"
 nfa.56.a:0 "Great!"
 nfa.57.t:0 "Savoie is under our control!"
 nfa.57.d:0 "We have succesfully gained control of the territory of Savoie which we were forced to cede to the Italian Federation after our disastrous defeat in 1920!"
 nfa.58.t:0 "Corsica is under our control!"
 nfa.58.d:0 "We have succesfully gained control of the island of Corsica which we were forced to cede to the Italian Federation after our disastrous defeat in 1920!"
 nfa.59.t:0 "Alsace-Lorraine is under our control!"
 nfa.59.d:0 "We have succesfully gained control of the disputed territories of Alsace-Lorraine which we were forced to cede to the German Empire after our disastrous defeat in 1871!"
 nfa.60.t:0 "Anti-syndicalist volunteers arrive!"
 nfa.60.d:0 "Following our successful landing on the southern coast, hundreds of volunteers have arrived to our forward posts on the mainland. The Armée De Terre headquarters decided to organize our local supporters into an irregular force named Milice Francaise (French Militia). Veteran anti-syndicalist resistance leaders Philippe Henriot and Joseph Darnand were entrusted with the leadership of the organization. With help from the people, ousting the red scum from our beloved France will be much easier!"
 nfa.60.a:0 "Allons, à Paris!"
 nfa.61.t:0 "Traitors!"
 nfa.61.d:0 "Since the return of the reactionaries to France, all kinds of anti-syndicalist scum started crawling out of their holes. Deserters, criminals, terrorists and other lapdogs of the International Bourgeoise offered their services to the illegitmate government in  Algiers!"
 nfa.61.a:0 "It matters not! Death to the oppressors and their lackeys!"
 nfa.62.t:0 "Nationalist France supports us!"
 nfa.62.d:0 "The Nationalist French government has decided to support us in the ongoing civil war. It is possible that it is mainly because they hope to gain our support in retaking France back."
 nfa.62.a:0 "Great !"
 nfa.63.t:0 "Nationalist France supports us!"
 nfa.63.d:0 "The Nationalist French government has decided to support our cause in the civil war. It is possible that it is only due to their Catholic roots but also because they hope to gain our support in retaking France."
 nfa.63.a:0 "Great !"
 nfa.64.t:0 "CNT in Africa"
 nfa.64.d:0 "With the CNT-FAI revolution in Spain and their gaining control over the African colonies of Spain, they have a foothold here. We chose to invade these territories to secure them from the red threat now we face a choice, what shall we do with it ?"
 nfa.64.a:0 "Occupy those territories"
 nfa.64.b:0 "Give them to the Carlists"
 nfa.65.t:0 "Conflict in Africa"
 nfa.65.d:0 "The Nationalist French Government has marched on our territories in Africa! How should we respond to this action?"
 nfa.65.a:0 "Let them take them"
 nfa.65.b:0 "To war!"
 nfa.65.c:0 "Offer what resistance we can....."
 nfa.66.t:0 "Conflict in Africa"
 nfa.66.d:0 "National French forces have taken our African provinces and surrendered them to the Carlist cause. What course of action should we pursue?"
 nfa.66.a:0 "Let them take them"
 nfa.66.b:0 "To war!"
 nfa.66.c:0 "Offer what resistance we can....."
 nfa.67.t:0 "The Reconquest of France Proper"
 nfa.67.d:0 "After many years of exile and struggle, finally the Fourth French Republic has reclaimed it's rightful lands. With France Proper back in our hands we can reclaim our position among the leading nations in this world!"
 nfa.67.a:0 "Back to Paris! Her splendour awaits!"
 nfa.68.t:0 "The Reconquest of Southern France"
 nfa.68.d:0 "After many years of exile and struggle, finally the Fourth French Republic has reclaimed at least part of its rightful lands. The rest of France is for now, out of our reach. Nevertheless under the pressure of some right-wing politicians we decided to establish a temporary capital in southern France to secure our gains."
 nfa.68.a:0 "Back to the mainland!"
 nfa.69.t:0 "Refugees from the Occupied France"
 nfa.69.d:0 "The Underground Railroad project is a success, refugees and various dissenters from occupied are fleeing to Free zone in droves. Many are from the middle class who fear their loss of liberty may lead to worse things. Thier technical knowlege and spending power could greatly increase our industrial output."
 nfa.69.a:0 "Excellent!"
 nfa.70.t:0 "The Fate of the French Caribbean Colonies"
 nfa.70.d:0 "Now that mainland France has been liberated, our French allies are now looking to reacquiring their former Caribbean colonies, which were incorporated into the Caribbean Federation after the revolution in Britain."
 nfa.70.a:0 "Yield to the French Claims"
 nfa.70.b:0 "Refuse the French Claims"
 nfa.71.t:0 "The Caribbean Federation has Accepted our Request"
 nfa.71.d:0 "Our Caribbean allies have agreed to return our former colonies in the region.  The French Empire is on the path to restoration!"
 nfa.71.a:0 "Excellent"
 nfa.72.t:0 "The Caribbean Federation has Refused our Request"
 nfa.72.d:0 "The Caribbean Federation has decided to keep our former Caribbean colonies.  This will harm our relations with them, and call into question the value of the Entente."
 nfa.72.a:0 "Let the matter drop"
 nfa.72.b:0 "We shall not forget this..."
 nfa.73.t:0 "French invasion of Morocco"
 nfa.73.d:0 "The jackals of the French Government-in-Exile based in Algiers have sensed our weakness and decided to seize our colony of Morocco! There's not much that we can do... Some of our generals, however, believe that we should put up some resistance, even if just a token effort. A few nationalist fieldmarshalls are more extreme: if we are to still be respected as a great power, we must warn the French to move back or face our forces!"
 nfa.73.a:0 "There's nothing that we can do, surrender the colony"
 nfa.73.b:0 "Offer what resistance we can..."
 nfa.73.c:0 "We may be weak, but we'll bow to no French - Resist any incursion"
 nfa.74.t:0 "Morocco is ours!"
 nfa.74.d:0 "The falling German Empire has bowed to our demands and ceded the colony of Morocco to us. However, some rogue units refused to follow the orders of the Kaiser himself and are ready to resist the new French administration."
 nfa.74.a:0 "Hm, that's weird"
 nfa.75.t:0 "Morocco is ours!"
 nfa.75.d:0 "The falling German Empire has bowed to our demands and ceded the colony of Morocco to us."
 nfa.75.a:0 "Great!"
 nfa.76.t:0 "The German Warning"
 nfa.76.d:0 "It seems the German giant is not so dead as it seems... After receiving our demands for surrender of Morocco, the remnants of the Reich's government have ordered their troops to resist any French incursions into their colony, while also warning our cabinet to either cease the march into Morocco, or face German forces..."
 nfa.76.a:0 "Maybe we shouldn't mess with them... Retreat!"
 nfa.76.b:0 "Ignore their threats, advance into Morocco"
 nfa.77.t:0 "Our threats have been ignored"
 nfa.77.d:0 "The Algiers government has decided to ignore our warnings and their forces have already crossed the border into German Morocco. What shall we do now?"
 nfa.77.a:0 "There's nothing that we can do, surrender the colony"
 nfa.77.b:0 "Offer what resistance we can..."
 nfa.77.c:0 "They made their choice - War!"
 nfa.78.t:0 "National France takes Guinea!"
 nfa.78.d:0 "With the attention of our state focused elsewhere, National France has taken the opportunity to march its armies right into Bissau and raise the French flag over the city with minimal resistance. Our forces are too spread out to stop the occupation, but doing anything beyond diplomatic protests could lead to war with the French state and its allies."
 nfa.78.a:0 "We'll have to let them take it."
 nfa.78.b:0 "We can't let out empire fall!"
 nfa.79.t:0 "Divided France"
 nfa.79.d:0 "Paris has been captured and the French have been defeated. We have ripped out the heart of the Revolution and now we must decide what to do with occupied France. There is however problem with Nationalist France, which managed to occupy parts of France during our war with Communards. For the stability of our western border it would be for the best if we reach some agreement with French nationalist regarding status of France."
 nfa.79.a:0 "Formalise division of France"
 nfa.79.b:0 "No, we refuse such deal"
 nfa.79.c:0 "National France can have that land, if they join us!"
 nfa.80.t:0 "German Empire Offers a Partition of France"
 nfa.80.d:0 "German Empire defeated the hated Commune of France and since we have successfully occupied parts of the southern France they are offering us a deal regarding future of French mainland. They are willing to hand control over the Southern France to us while they retain control over the Northern France if we recognise German control over Northern France. How shall we react to this offer ?"
 nfa.80.a:0 "A great deal!"
 nfa.80.b:0 "We will never accept your proposal!"
 nfa.81.t:0 "Treaty of Bordeaux"
 nfa.81.d:0 "After negotiations between the victorious nations of Mitteleuropa and government of the Nationalist France an agreement over the future of France has been reached. The treaty of Bordeaux will see return of the southern France to the National France while Mitteleuropa retain control over the Northern France."
 nfa.81.a:0 "A new order for France !"
 nfa.82.t:0 "Treaty of Bordeaux"
 nfa.82.d:0 "After negotiations between the victorious nations of Mitteleuropa and government of the Nationalist France an agreement over the future of France has been reached. The treaty of Bordeaux will see return of the southern France to its rightfull government while German Empire and its allies retain control over the Northern France."
 nfa.82.a:0 "Sooner or later we will take it back !"
 nfa.83.t:0 "Treaty of Bordeaux"
 nfa.83.d:0 "After negotiations between the victorious nations of Mitteleuropa and government of the Nationalist France an agreement over the future of France has been reached. The treaty of Bordeaux will see return of the southern France to its rightfull government while German Empire and its allies retain control over the Northern France."
 nfa.83.a:0 "A new order in the western Europe !"
 nfa.84.t:0 "Fate of the Northern France"
 nfa.84.d:0 "With the Treaty of Bordeaux signed, we are free to decide what to do with the occupied Northern France."
 nfa.84.a:0 "Set up a French Puppet Government."
 nfa.84.b:0 "Liberate Normandy, Bretagne and France."
 nfa.84.c:0 "Total conquest is preferable."
 nfa.85.t:0 "Forces armees francaises"
 nfa.85.d:0 "With our return to the french mainland the time has come to build the armed forces worthy of Napoleon. Fortunately the French people are rallying to their rightfull government and the vanquished Communards have left plenty of equipment behind, which we can use."
 nfa.85.a:0 "Vive la France !"
 nfa.86.t:0 "French National Resistance Emerges"
 nfa.86.d:0 "French population, enraged by status of our state as a puppet of foreign powers have turned to exile government in Algiers for protection. With help from Algiers, various nationalist organisations in France intensified their activity aimed against our status in the new Europe in order to help exile government in its return to mainland !"
 nfa.86.a:0 "Damn it !"
 nfa.87.t:0 "Maquisards Established"
 nfa.87.d:0 "Despite ongoing effort to eradicate all nationalist groups connected to the exile government in Algiers, our activities have not yelded intended result. Instead various french nationalist groups denoting themselves the Maquisards, with support from exiled government in Algiers intesified their effort to disrupt our established order."
 nfa.87.a:0 "The army will suppress them !"
 nfa.88.t:0 "Maquisards Established"
 nfa.88.d:0 "Despite ongoing effort to eradicate all nationalist groups connected to the exile government in Algiers, our activities have not yelded intended result. Instead various french nationalist groups denoting themselves the Maquisards, with support from exiled government in Algiers intesified their effort to disrupt our established order."
 nfa.88.a:0 "The army will suppress them !"
 nfa.89.t:0 "Maquisards are spreading in Occitania"
 nfa.89.d:0 "The Maquisards are spreading through mountainous regions of Occitania with alarming speed despite efforts of our armed forces. If something is not done about this soon, they will gain control over whole country. How shall we react to this new threat to our independence ?"
 nfa.89.a:0 "Ask the German Empire for help"
 nfa.89.b:0 "Ask the Russian state for help"
 nfa.89.c:0 "Ask Carlist Spain for help
 nfa.89.e:0 "We will stop them alone"
 nfa.90.t:0 "Maquisards are spreading in France"
 nfa.90.d:0 "The Maquisards are spreading through mountainous regions of the southern France with alarming speed despite efforts of our armed forces. If something is not done about this soon, they will gain control over the entire Southern France. How shall we react to this new threat to our independence ?"
 nfa.91.t:0 "Maquisards endangers Occitania"
 nfa.91.d:0 "The Maquisards movement and its terrorist acitivities are greatly undermining stability of our new order in the Western Europe, thanks to massive funding and arms supplies from exiled government in Algiers. The government of the Occitania, unable to deal with this threat on its onw has asked us for support against Maquisards. How shall we react to this new threat ?"
 nfa.91.a:0 "Demand Exiled government to cease all support"
 nfa.91.b:0 "We will attack the source of problems!"
 nfa.91.c:0 "They must solve it themselves"
 nfa.92.t:0 "Maquisards endangers France"
 nfa.92.d:0 "The Maquisards movement and its terrorist acitivities are greatly undermining stability of our new order in the Western Europe, thanks to massive funding and arms supplies from exiled government in Algiers. The government of the Occitania, unable to deal with this threat on its onw has asked us for support against Maquisards. How shall we react to this new threat ?"
 nfa.92.a:0 "Demand Exiled government to cease all support"
 nfa.92.b:0 "We will attack the source of problems!"
