 ### Texte d'événement ###
 
 albania.1.t:0 "La Principauté d'Albanie"
 albania.1.d:0 "Durant la Première guerre des Balkans (en 1912), le congrès national albanais (s'étant réuni à Vlore) a déclaré l'indépendance du pays laquelle étant rapidement reconnu par de nombreux pays majeurs, Wilhelm dût alors accepter le titre de Prince. Le déclenchement de la Grande Guerre a présenté de nombreux problèmes pour le pays étant donné que l'Autriche-Hongrie a demandé des soldats albanais pour les aider. Le Prince ayant refusé, rappelant la neutralité de l'Albanie signé dans le Traité de Londres, les autrichiens ont fortement sanctionnés l'Ablanie. Le Régime Princier s'est effondré et le Prince Wilhelm a fuit le pays le 3 Septembre 1914 et a rejoint l'Armée Impériale allemande, même s'il était encore formellement le chef de l'état albanais. En 1921, la paix a officiellement déterminé le statut de l'Albanie; une principauté sous l'autorité du Prince Wilhelm, cette fois sans l'influence autrichienne. Même si des révoltes ont commencé à éclater, le Prince Wilhelm a pu reprendre le contrôle du pays grâce à l'aide des ottomans. Quoi qu'il en soit, le prix qu'il avait à payer était le contrôle Ottoman sur la politique intérieur du pays, à tel point que le Prince du mettre le très ambitieux Ahmed Zogu comme Premier Ministre."
 albania.1.a:0 "L'Albanie survivra!"

 albania.2.t:0 "Le Destin de l'Albanie"
 albania.2.d:0 "Pendant de nombreuses années, les Ottomans ont régnés sur nous malgré le désaccord de l'Allemagne sur le fait d'avoir Wilhelm sur le trône. Aujourd'hui, les problèmes arrivent pour les Ottomans, et Zog revendique le trône afin d'établir une Albanie Libre."
 albania.2.a:0 "Renversez Wilhelm et mettez Zog à sa place comme souverain des albanais!"
 albania.2.b:0 "C'est une absurdité! Wilhelm est aimé par le peuple!"

 albania.3.t:0 "Wilhelm d'Albanie renversé!"
 albania.3.d:0 "Pendant de nombreuses années, nous avons régnés sur l'Albanie malgré le désaccord des allemands sur le fait d'avoir Wilhelm sur le trône. Aujourd'hui, l'Albanie de Zog a renversé Wilhelm dans un coup d'état. Comment devons nous réagir à ce désordre?"
 albania.3.a:0 "Reconnaissons Zog comme le nouveau roi, abandonnons l'Albanie."
 albania.3.b:0 "C'est une honte! Anéantissons le!"

 albania.4.t:0 "Le Soulèvement albanais a réussi!"
 albania.4.d:0 "Les forces albanaises dirigés par Ahmed Zogu, qui a égoïstement pris le titre de roi, contrôlent désormais l'Albanie. Nos forces ont été faites prisonnières, et beaucoup de nos généraux ont tenté de reprendre notre ancien vilayet ne gagnant que peu de territoire mais subissant de lourdes pertes. Devrions nous reconnaitre l'indépendance de l'Albanie?"
 albania.4.a:0 "Acceptons leur indépendance..."
 albania.4.b:0 "Jamais!"

 albania.5.t:0 "La Campagne d'Albanie est terminé"
 albania.5.d:0 "Après que les albanais est comencé à résister à notre souveraineté, nous avons commencé une Campagne afin de le faire comprendre où était leur place. Maintenant, l'Albanie est à nouveau entre nos mains."
 albania.5.a:0 "Ils ne semblent pas capable de se gouverner eux-mêmes nous le ferons pour eux."

 albania.6.t:0 "Les Ottomans ont été vaincus!"
 albania.6.d:0 "C'est un jour glorieux! Nous avons vaincu avec force les forces ottomanes!"
 albania.6.a:0 "Liri e Shqiperise! Liberté pour l'Albanie!"

