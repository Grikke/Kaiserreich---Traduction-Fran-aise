l_french:
 country_capitulated.0.t:0 "[Root.GetName] a capitulé"
 country_capitulated.0.d_positive_both_no_faction:0 "\n[From.From.GetLeader] a annoncé que la lâche nation [Root.GetAdjective] ne pouvait plus résister à la pression des puissantes forces [From.From.GetAdjective]s omniprésentes dans le pays. Le gouvernement de [Root.GetName] a choisi de fuir le pays et de s'exiler. Leurs forces principales ont capitulé et [From.From.GetNameDef] contrôle désormais leur territoire.\nLa guerre se poursuit ailleurs, mais cela représente une grande victoire pour [From.From.GetNameDef]."."
 country_capitulated.0.d_positive_prev_no_faction:0 "\n[From.From.GetLeader] a annoncé que la lâche nation [Root.GetAdjective] ne pouvait plus résister à la pression des puissantes forces [From.From.GetAdjective]s omniprésentes dans le pays. Le gouvernement de [Root.GetName] a choisi de fuir le pays et de s'exiler. Leurs forces principales ont capitulé et [From.From.GetNameDef] contrôle désormais leur territoire.\nMême si la guerre contre ce qui reste de [Root.GetFactionName] se poursuit ailleurs, cela représente une grande victoire pour [From.From.GetNameDef]."
 country_capitulated.0.d_positive_prev_faction:0 "\n[From.From.GetLeader] a annoncé que la lâche nation [Root.GetAdjective] ne pouvait plus résister à la pression des puissantes forces [From.From.GetAdjective]s omniprésentes dans le pays. Le gouvernement de [Root.GetName] a choisi de fuir le pays et de s'exiler. Leurs forces principales ont capitulé et [From.From.GetNameDef] contrôle désormais leur territoire.\nMême si la guerre contre ce qui reste de [Root.GetFactionName] se poursuit ailleurs, cela représente une grande victoire pour [From.From.GetFactionName]."
 country_capitulated.0.d_negative_both_no_faction:0 "\n[Root.GetLeader] a annoncé que la nation [Root.GetAdjective] ne pouvait plus résister à la pression des forces d'occupation [From.From.GetAdjective]s, se livrant à des parodies partout dans le pays. Le gouvernement de [Root.GetName] a choisi de s'exiler. Leurs forces principales ont capitulé et [From.From.GetNameDef] contrôle désormais leur territoire.\nMalgré ce terrible revers, la guerre contre [From.From.GetNameDef] est loin d'être terminée."
 country_capitulated.0.d_negative_prev_no_faction:0 "\n[Root.GetLeader] a annoncé que la nation [Root.GetAdjective] ne pouvait plus résister à la pression des forces d'occupation [From.From.GetAdjective]s, se livrant à des parodies partout dans le pays. Le gouvernement de [Root.GetName] a choisi de s'exiler. Leurs forces principales ont capitulé et [From.From.GetNameDef] contrôle désormais leur territoire.\nMême si la guerre contre [From.From.GetNameDef] se poursuit, cela constitue un sérieux revers pour [Root.GetFactionName]."
 country_capitulated.0.d_negative_prev_faction:0 "\n[Root.GetLeader] a annoncé que la nation [Root.GetAdjective] ne pouvait plus résister à la pression des forces d'occupation [From.From.GetAdjective]s, se livrant à des parodies partout dans le pays. Le gouvernement de [Root.GetName] a choisi de s'exiler. Leurs forces principales ont capitulé et [From.From.GetNameDef] contrôle désormais leur territoire.\nMême si la guerre contre [From.From.GetNameDef] et ce qu'il reste de [From.From.GetFactionName] se poursuit, cela constitue un sérieux revers pour [Root.GetFactionName]."
 country_capitulated.0.d_neutral_both_no_faction:0 "\nLe gouvernement de [Root.GetName] a choisi l'exil et ses forces principales ont capitulé face à [From.From.GetNameDef], qui contrôle désormais leur territoire.\n\nSi les luttes entre [From.From.GetNameDef] et [Root.GetNameDef] sont terminées, [From.From.GetNameDef] est toujours en guerre et le combat se poursuit ailleurs."
 country_capitulated.0.d_neutral_prev_no_faction:0 "\nLe gouvernement de [Root.GetName] a choisi l'exil et ses forces principales ont capitulé face à [From.From.GetNameDef], qui contrôle désormais leur territoire.\n\nLes luttes en [Root.GetName] n'étaient qu'une infime partie du conflit. La guerre entre [From.From.GetNameDef] et ce qu'il reste de [Root.GetFactionName] se poursuit ailleurs."
 country_capitulated.0.d_neutral_prev_faction:0 "\nLe gouvernement de [Root.GetName] a choisi l'exil et ses forces principales ont capitulé face à [From.From.GetNameDef], qui contrôle désormais leur territoire.\n\nLes luttes entre [From.From.GetNameDef] et [Root.GetNameDef] n'étaient qu'une infime partie du conflit. La guerre entre [From.From.GetFactionName] et ce qu'il reste de [Root.GetFactionName] se poursuit ailleurs."
 country_capitulated.0.a:0 "Bonne nouvelle!"
 country_capitulated.0.b:0 "Les temps sont bien sombre!"
 country_capitulated.0.c:0 "Les temps sont incertains!"
 ace_promoted.1.t:0 "Promotion d'un as"
 ace_promoted.2.t:0 "Apparition d'un as"
 ace_promoted.1.d:0 "Rares sont ceux à prendre autant de risques que les courageux pilotes de l'armée de l'air [Root.GetAdjective]. [From.GetName] [From.GetSurname], pilote hors pair connu sous le matricule [From.GetCallsign], a fait forte impression après avoir survécu à la récente mission menée au-dessus de [From.GetMissionRegion] et remporté d'importantes victoires.\n\nIllustration parfaite du courage [Root.GetAdjective], la récente promotion de [From.GetName] a été largement relayée. Bien que pour le peuple la guerre soit un fléau, beaucoup apprécient de disposer de héros auxquels se rallier."
 ace_promoted.1.d_major:0 "Rares sont ceux à prendre autant de risques que les courageux pilotes de l'armée de l'air [Root.GetAdjective]. [From.GetName] [From.GetSurname], pilote hors pair connu sous le matricule [From.GetCallsign], a fait forte impression en rentrant en vie et pilotant son [From.GetWing] à la perfection. Lors d'une récente mission au-dessus de [From.GetMissionRegion], [From.GetName] a largement contribué à la victoire de cet engagement critique.\n\nIllustration parfaite du courage [Root.GetAdjective], la récente promotion de [From.GetName] a été largement relayée. Bien que pour le peuple la guerre soit un fléau, beaucoup apprécient de disposer de héros auxquels se rallier."
 ace_promoted.1.a:0 "L'audace mène à la victoire."
 ace_died.1.t:0 "[From.GetCallsign] a trouvé la mort au-dessus de [From.GetMissionRegion]"
 ace_died.1.d:0 "L'un des as [From.GetAceType] les plus célèbres de [From.Owner.GetName], [From.GetFullName], a trouvé la mort au cours d'une mission au-dessus de [From.GetMissionRegion]. Malheureusement, en tant que figure publique, la disparition de [From.GetCallsign] affecte profondément les nombreuses personnes qui l'admiraient.\n\nNous aurions préféré qu'il en soit autrement, mais [From.GetName] était bien trop populaire pour que sa disparition passe inaperçue. Finalement, sa mort lui permettra d'entrer dans la légende, au-delà des troubles actuels."
 ace_died.1.d_major:0 "L'un des as [From.GetAceType] les plus célèbres de [From.Owner.GetName], [From.GetFullName], a trouvé la mort dans l'exercice de ses fonctions. De retour de mission, les autres pilotes indiquent avoir vu son [From.GetWingShort] s'embraser au-dessus de [From.GetMissionRegion] après d'intenses tirs ennemis. Malheureusement, en tant que figure publique, la disparition de [From.GetCallsign] affecte profondément les nombreuses personnes qui l'admiraient.\n\nNous aurions préféré qu'il en soit autrement, mais [From.GetName] était bien trop populaire pour que sa disparition passe inaperçue. Finalement, sa mort lui permettra d'entrer dans la légende, au-delà des troubles actuels."
 ace_died.1.a:0 "Une légende vivante eût été préférable."
 ace_killed_by_ace.1.t:0 "[From.GetFullName] victime de [Prev.GetCallsign]"
 ace_killed_by_ace.1.d:0 "De retour d'une mission au-dessus de [From.GetMissionRegion], les pilotes indiquent qu'une escadrille [Prev.Owner.GetAdjective] menée par le tristement célèbre [Prev.GetCallsign] s'est lancée aux trousses de [From.GetCallsign]. Après avoir abattu un certain nombre d'appareils ennemis et esquivé une bonne quantité de salves [Prev.Owner.GetAdjective]s, [From.GetCallsign] a été la cible de [Prev.GetCallsign], qui aurait alors manœuvré et concentré ses tirs sur son réservoir à carburant. L'avion de [From.GetName] [From.GetSurname] a pris feu avant de piquer en direction de [From.GetMissionRegion] au cours d'une descente infernale.\n\n[From.GetFullName] faisait preuve d'un immense courage dans l'exercice de ses fonctions et suscitait une grande admiration. La disparition de ce héros national constitue un sérieux revers pour l'armée de l'air [From.Owner.GetAdjective], de même que pour la nation tout entière. Savoir qu'alors même que nous sommes en deuil, [Prev.Owner.GetName] célèbre [Prev.GetFullName] comme un héros rend cette tragédie plus insupportable encore."
 ace_killed_by_ace.1.d_major:0 "De retour d'une mission au-dessus de [From.GetMissionRegion], les pilotes indiquent qu'une escadrille [Prev.Owner.GetAdjective] menée par le tristement célèbre [Prev.GetCallsign] s'est lancée aux trousses de [From.GetCallsign]. Après avoir abattu un certain nombre d'appareils ennemis et esquivé les [Prev.Owner.GetAdjective], [From.GetCallsign] a été la cible du [Prev.GetWingShort] de [Prev.GetCallsign], qui aurait alors manœuvré et concentré ses tirs sur son réservoir à carburant. Le [From.GetWingShort] de [From.GetName] [From.GetSurname] a pris feu avant de piquer en direction de [From.GetMissionRegion] au cours d'une descente infernale.\n\n[From.GetFullName] faisait preuve d'un immense courage dans l'exercice de ses fonctions et suscitait une grande admiration. La disparition d'un héros national constitue un sérieux revers pour l'armée de l'air [From.Owner.GetAdjective], de même que pour la nation toute entière. Savoir qu'alors même que nous sommes en deuil, [Prev.Owner.GetName] célèbre [Prev.GetFullName] pour son intervention héroïque rend cette tragédie plus insupportable encore."
 ace_killed_by_ace.1.a:0 "C'est une perte terrible pour nous tous"
 ace_killed_other_ace.1.t:0 "[From.GetFullName] a abattu [Prev.GetCallsign]"
 ace_killed_other_ace.1.d:0 "Notre dernière mission au-dessus de [From.GetMissionRegion] a été couronnée de succès pour l'armée de l'air [From.Owner.GetAdjective] et ce, sous bien des aspects. Des rapports font état de l'intervention héroïque de [From.GetFullName], qui a réussi à se jouer du pilote [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], portant le matricule [Prev.GetCallsign]. [From.GetCallsign] s'est servi de [From.GetHerselfHimself] comme appât et a attiré dans un piège dans lequel les pilotes [From.Owner.GetAdjective] ont pu fondre sur l'escadrille de [Prev.GetCallsign]. [From.GetCallsign] a contré les appareils [Prev.Owner.GetAdjective] et moyennant une salve unique, envoyé [Prev.GetCallsign] en piqué dans le ciel de [From.GetMissionRegion].\n\n[Prev.GetFullName] inspirait la crainte compte tenu de ses nombreuses victimes [From.Owner.GetAdjective]. Voilà une grande victoire qui atteste qu'en nous ralliant derrière de grands héros, ceux-ci peuvent réaliser des prouesses.."
 ace_killed_other_ace.1.d_major:0 "Notre dernière mission au-dessus de [From.GetMissionRegion] a été couronnée de succès pour l'armée de l'air [From.Owner.GetAdjective] et ce, sous bien des aspects. Des rapports font état de l'intervention héroïque de [From.GetFullName], qui a réussi à se jouer du pilote [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], portant le matricule [Prev.GetCallsign]. [From.GetCallsign] s'est servi de [From.GetHerselfHimself] comme appât et a attiré dans un piège dans lequel les pilotes [From.Owner.GetAdjective] ont pu fondre sur l'escadrille de [Prev.GetCallsign]. [From.GetCallsign] a contré les appareils [Prev.Owner.GetAdjective] et moyennant une salve unique, envoyé [Prev.GetCallsign] en piqué dans le ciel de [From.GetMissionRegion].\n\n[Prev.GetFullName] inspirait la crainte compte tenu de ses nombreuses victimes [From.Owner.GetAdjective]. Voilà une grande victoire qui atteste qu'en nous ralliant derrière de grands héros, ceux-ci peuvent réaliser des prouesses."
 ace_killed_other_ace.1.a:0 "Une victoire à jamais ancrée dans la mémoire de [From.Owner.GetName] !"
 aces_killed_each_other.1.t:0 "[From.GetFullName] a disparu"
 aces_killed_each_other.1.d:0 "Lors de sa dernière mission, notre célèbre as [From.GetAceType] [From.GetFullname] a affronté le redoutable as, [Prev.GetFullName]. Presque à court de munitions et sans possibilité de s'enfuir, [From.GetCallsign] a traversé les flammes dégagées par les avions [Prev.Owner.GetAdjective] avant de foncer dans [Prev.GetCallsign].\nLes appareils de [From.GetCallsign] et [Prev.GetCallsign] ont alors explosé au-dessus de [From.GetMissionRegion].\n\nPetite consolation, la menace [Prev.Owner.GetAdjective], [Prev.GetCallsign], a été neutralisée, mais nous avons perdu un précieux élément et une source inaltérable d'inspiration pour tous les [From.Owner.GetAdjective]."
 aces_killed_each_other.1.d_major:0 "Lors de sa dernière mission, notre célèbre as [From.GetAceType] [From.GetFullname] a affronté le redoutable as, [Prev.GetFullName]. Presque à court de munitions et sans possibilité de s'enfuir, [From.GetCallsign] a manœuvré son [From.GetWingShort] et traversé les flammes dégagées par les avions [Prev.Owner.GetAdjective] avant de foncer dans [Prev.GetCallsign].\nLe [From.GetWingShort] de [From.GetCallsign] et le [Prev.GetWingShort] de [Prev.GetCallsign] ont alors explosé au-dessus de [From.GetMissionRegion].\n\nPetite consolation, la menace [Prev.Owner.GetAdjective], [Prev.GetCallsign], a été neutralisée, mais nous avons perdu un précieux élément et une source inaltérable d'inspiration pour tous les [From.Owner.GetAdjective]."
 aces_killed_each_other.1.a:0 "Cela reste une perte terrible pour nous tous"
